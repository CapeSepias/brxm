intro=< p >Un men\u00FA de un sitio es una lista o \u00E1rbol de enlaces que dirige al lector a las URL m\u00E1s importantes del sitio. Con el dise\u00F1o de men\u00FA se configura qu\u00E9 enlace salta a qu\u00E9 URL y c\u00F3mo se organizan los enlaces en submen\u00FAs.</p><p>Puede definir varios men\u00FAs del sitio. El men\u00FA de un sitio en particular aparecer\u00E1 en las p\u00E1ginas del sitio que se generan por un dise\u00F1o de p\u00E1gina que utiliza ese men\u00FA. Un dise\u00F1o de p\u00E1gina puede utilizar m\u00E1s de un men\u00FA. Las p\u00E1ginas generadas por \u00E9l mostrar\u00E1n m\u00E1s de un men\u00FA. </p><p><br/>A la izquierda se incluye un \u00E1rbol de carpetas. Cada carpeta de nivel superior es un men\u00FA y cada subcarpeta es un elemento de men\u00FA. El nombre de cada carpeta de nivel superior es el nombre de un men\u00FA y el nombre de cada subcarpeta es el nombre de un elemento de men\u00FA. < /p >
