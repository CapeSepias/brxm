add.label=Fügen Sie einen neuen Baustein hinzu
intro=<p>Ein Baustein ist ein regionales Design, das keine komplette Seite darstellt und einen von Ihnen festgelegten Namen trägt. Ein regionales Design benutzt eventuell irgendeinen Baustein, auf den sich mit seinen Namen bezieht. Die Menge der Bausteine bietet eine Bibliothek von regionalen Designs an, die in vielen Seitendesigns benutzt werden können. Dies kann über viele Ebenen von Containern auftreten. Seitendesigns können in URL-Designs ausgewählt werden, hingegen das bei Bausteinen nicht möglich ist.</p><p><br/>Links sehen Sie eine Ordnerstruktur. Jeder übergeordnete Ordner ist ein Baustein. Der Name des Ordners entspricht dem Namen des Bausteins. Jeder Unterordner ist ein regionales Design um einen Container zu füllen. Das ist genau das gleiche wie für das Seitendesign. Der Name eines Unterordners entspricht dem Namen eines Containers. Eventuell denken Sie sich den Namen nicht selbst aus. Sie können aus einer Liste von erlaubten Namen wählen. Die Namen sind Referenzen der Container die in dem Template des Elternorder festgelegt sind. Templates sind eine Art von Inhalten, die Sie wählen können um ein regionales Design zu definieren.</p>
