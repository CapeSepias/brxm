add.label=Ajouter un nouveau block de construction
intro=<p>Un bloc de construction est un type de conception de région qui n'est pas une page complète et qui a un nom propre, que vous pouvez inventer. Une conception de région peut utiliser n'importe quel bloc de construction en le référençant par son nom. La liste de blocs de construction offre une bibliothèque de conceptions de région qui peuvent chacune être utilisés dans de nombreuses conceptions de page. Cela peut se faire via plusieurs niveaux de conteneurs. Les conceptions de page peuvent être sélectionnés dans des URL, tandis que les blocs de construction ne le peuvent pas.</p><p><br/>À gauche, vous voyez un arbre de dossiers. Chaque dossier de haut niveau est un bloc de construction. Le nom du dossier est le nom du bloc de construction. Chaque sous-dossier est une conception de région qui peut remplir un conteneur. Cela fonctionne de la même façon pour les conceptions de page. Le nom d'un sous-dossier équivaut au nom du conteneur. Vous ne pouvez pas inventer ce nom vous-même. Vous pourrez choisir parmis un liste de noms autorisés. Ces noms sont des réferences vers les conteneurs qui sont spécifiés dans les gabarits du dossier parent. Les gabarits sont un type de matériel avec lesquels vous pouvez définir des conceptions de région.</p>
