add.label=Add new template
intro=<p>A template in this list is a description of a JSP file. JSP files are described here so that information relevant for configuration is known to the editor. The description of a JSP file should be done by the web developer who created the JSP file.</p><p><br/>To the left you see a list of folders. Each folder is a template. The name of each folder is the name of a template. No folder has a sub folder.</p>
title=Manage templates
