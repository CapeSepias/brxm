intro=<p>Ce patron d'URL est pour les URLs se terminant par l'expression régulière spécifiée ci-dessous. Les niveaux précédants de l'URL sont définis par les niveaux précédents du patron d'URL. Les expressions régulières autorisées sont *, **, *.html, **.html et un nom spécifique. Ajoutez un patron de test pour avoir plus d'explications.</p><p>Une URL est une adresse pour une page web. La page de destination consiste d'informations présentées en fonction de la conception de page. Vous pouvez spécifier un chemin pour du contenu dans le CMS. De nombreuses conception de page utilisent du contenu qui est en rapport avec le chemin du contenu. Les conceptions de page qui ne sont pas définies pour présenter du contenu ignorent le chemin de contenu.</p>
