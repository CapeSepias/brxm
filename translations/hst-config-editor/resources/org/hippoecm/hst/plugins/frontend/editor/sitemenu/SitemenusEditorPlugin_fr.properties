name.label=Nom\:
intro=<p>Le menu du site est une liste ou un arbre de liens qui envoient le lecteur vers les URLs les plus importantes du site. Avec la conception de menu, vous configurez quel lien pointe vers quelle URL et comment les liens sont organisés dans les sous-menus.</p><p>Vous pouvez définir plusieurs menu de site. Un menu de site particulier va apparaître sur les pages du site qui sont générées par une conception de page utilisant ce menu. Une conception de page peut utiliser plus d'un menu. Les pages générées afficheront donc plus d'un menu.</p><p><br/>À gauche vous voyez un arbre de dossier. Chaque dossier de haut niveau est un menu et chaque sous-dossier est un élément de menu. Le nom de chaque dossier de haut niveau est le nom d'un menu et le nom de chaque sous-dossier est le nom d'un élément de menu.</p>
title=Gérez vos menus
