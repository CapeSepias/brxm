intro=< p >Este dise\u00F1o de URL es para las URL que terminan en el patr\u00F3n de nivel especificado a continuaci\u00F3n. Los niveles anteriores de URL se definen por los niveles anteriores de los dise\u00F1os de la URL. Los patrones permitidos *, **, * .html, * *.html y un nombre espec\u00EDfico. A\u00F1ada un dise\u00F1o de URL secundario de prueba para obtener m\u00E1s explicaciones.</p><p>Una URL es una direcci\u00F3n para una p\u00E1gina web. La p\u00E1gina web de destino consiste en informaci\u00F3n presentada seg\u00FAn el dise\u00F1o de p\u00E1gina web. Puede especificar una ruta de contenido para contenido en el CMS. Muchos dise\u00F1os de p\u00E1ginas web usan contenido que de alguna manera se relaciona con la ruta de contenido. Aquellos dise\u00F1os de p\u00E1ginas web que no est\u00E1n destinados a presentar contenido del CMS hacen caso omiso de la ruta del contenido < /p >
