add.label=Ajouter une nouvelle conception d'URL
nodename.label=Patron de niveau\:
intro=<p>Une URL ('Uniform Resource Locator') est une adresse pour une page web. Avec un patron d'URL vous configurez quelle URL est utilisée comme adresse pour une page web.</p><p>Les patrons d'URLs impliquent la sélection du contenu de destination et d'une conception de page. La page web actuellement destinataire pour l'URL présente le contenu de destination comme défini dans la conception de page.</p><p>Les patrons d'URL seraient très complexes si chaque URl devait être associée à une page. Pour faciliter la conception d'URL, des expressions régulières peuvent être utilisées pour paramétrer de nombreuses URLs dans une seule régle.</p><p><br/>À gauche vous voyez un arbre de dossiers. Chaque dossier et chaque sous-dossier est une conception d'URL. Le nom de chaque dossier et sous-dossier est un niveau de patron. Un patron de niveau avec tous les patrons de niveaux des précédent niveau est un patron pour une URL complète.</p>
title=Gérer les patrons d'URL
