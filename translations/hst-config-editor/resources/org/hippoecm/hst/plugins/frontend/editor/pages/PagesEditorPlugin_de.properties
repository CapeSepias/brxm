add.label=Fügen Sie ein neues Internetseitendesign hinzu
intro=<p>Ein Internetseitendesign legt fest wie Informationen auf jeder Internetseite dargestellt werden, die durch dieses Design erstellt wurde. Die aktuellen Informationen auf diesen Seiten werden unterschiedlich sein. Mit den Namen kann ein Internetseitendesign in einem URL-Design ausgewählt werden. Sie können für sich selber Namen für Seitendesigns festlegen.</p><p><br/>Links sehen Sie eine Ordnerstruktur. Jeder übergeordnete Ordner ist ein Seitendesign. Der Name des Ordners entspricht dem Namen des Seitendesigns. Jeder Unterordner ist ein regionales Design um einen Container zu befüllen. Der Name des Unterordners entspricht dem Namen des Containers. Sie haben sich den Namen eventuell nicht selbst festgelegt. Sie können aus einer Liste von erlaubten Namen auswählen. Die Namen sind Referenzen der Container, die im Template des Elternordners festgelegt sind. Templates sind eine Art von Inhalten, die Sie wählen können um ein regionales Design zu definieren.</p>
title=Verwalten Sie ihre eigenen Internetseitendesigns
