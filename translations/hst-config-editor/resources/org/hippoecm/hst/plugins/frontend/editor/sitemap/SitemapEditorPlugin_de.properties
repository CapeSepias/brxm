add.label=Fügen Sie ein neues URL-Design hinzu.
nodename.label=Ebenenvorlage\:
intro=<p>EIne URL ('uniform resource locator') ist die Adresse einer Internetseite. Mit einem URL-Design können Sie einstellen welche URL als Adresse für welche Internetseite benutzt wird.</p><p>URL-Design umfasst die Auswahl des Zielinhaltes und die Auswahl des Seitendesigns. Die aktuelle Internetseite, die das Ziel der URL ist, zeigt den Inhalt, der sich auf das Seitendesign bezieht.</p><p>Das URL-Design wäre sehr lästig, wenn jede einzelne URL mit einer Internetseite verbunden werden müsste. Um das URL-Design zu erleichtern, können Vorlagen benutzt werden um viele URLs mit einer einzelnen Designregel zu erstellen.</p><p><br/>Links sehen Sie eine Ordnerstruktur. Jeder Ordner und jeder Unterordner ist ein URL-Design. Der Name jedes Ordners und Unterordners ist eine Ebenenvorlage. Eine Ebenenvorlage mit allen vorherigen Ebenenvorlagen ist die Vorlage für eine vollständige URL.</p>
title=Verwalte URL-Designs
