add.label=Ajouter un nouveau gabarit
intro=<p>Un gabarit dans cette liste est une description d'un fichier JSP. Les fichiers JSP sont d\u00E9crits ici afin que l'information pertinente pour la configuration soit connue de l'\u00E9diteur. La description d'un fichier JSP doit \u00EAtre faite par le d\u00E9veloppeur web qui a cr\u00E9\u00E9 le fichier JSP.</p><p><br/>\u00C0 gauche vous voyez une liste de dossiers. Chaque dossier est un gabarit. Le nom de chaque dossier est le nom d'un gabarit. Aucun dossier n'a de sous-dossier.</p>
title=G\u00E9rer les gabarits
