add.label=A\u00F1adir un nuevo dise\u00F1o de p\u00E1gina web
intro=< p >Un dise\u00F1o de p\u00E1gina web define c\u00F3mo se presenta la informaci\u00F3n en cada p\u00E1gina web que se genera gracias a dicho dise\u00F1o. La informaci\u00F3n real en estas p\u00E1ginas ser\u00E1 diferente. Un dise\u00F1o de p\u00E1gina web tiene un nombre por el cual puede seleccionarse en un dise\u00F1o de URL. Puede inventar nombres para sus dise\u00F1os de p\u00E1gina. </p><p><br/>A la izquierda se incluye un \u00E1rbol de carpetas. Cada carpeta de nivel superior es un dise\u00F1o de p\u00E1gina. El nombre de la carpeta es el nombre del dise\u00F1o de la p\u00E1gina. Cada subcarpeta es un dise\u00F1o de la regi\u00F3n para llenar un contenedor. El nombre de una subcarpeta es el nombre de un contenedor. No puede inventar ese nombre usted mismo. Se le presentar\u00E1 una lista de nombres permitidos entre los que elegir. Los nombres son referencias a los contenedores que se especifiquen en la plantilla de la carpeta principal. Las plantillas son un tipo de ingredientes que puede elegir para definir los dise\u00F1os de regi\u00F3n. </p >
title=Administrar sus dise\u00F1os de p\u00E1gina web
