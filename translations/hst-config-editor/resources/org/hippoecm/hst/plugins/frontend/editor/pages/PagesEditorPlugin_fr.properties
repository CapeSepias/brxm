add.label=Ajouter une nouvelle conception de page
intro=<p>Une page web définit comment les informations sont présentées sur chaque page web qui est générée par ce gabarit. L'information disponible sur ces pages sera différente. Une conception de page a un nom qui lui permet d'être sélectionnée dans une conception d'URL Vous pouvez inventer des noms vous-même pour les conceptions de page.</p><p><br/>À gauche vous voyez un arbre de dossiers. Chaque dossier de plus haut niveau est une conception de page. Le nom du dossier est le nom de la conception de page. Chaque sous-dossier est une conception de région qui remplit un conteneur. Le nom d'un sous-dossier égal le nom d'un conteneur. Vous ne pouvez pas inventer ce nom vous-même. Vous aurez une liste de noms parmis lesquels choisir. Ces noms sont des références aux conteneurs qui sont spécifiés dans le gabarit du dossier parent. Les gabarits sont un type de composants que vous pouvez choisir pour définir une conception de région.</p>
title=Gérer vos conceptions de pages
