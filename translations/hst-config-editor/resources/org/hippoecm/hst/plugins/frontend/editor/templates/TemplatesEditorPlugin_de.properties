add.label=Fügen Sie ein neues Template hinzu
intro=<p>Ein Template aus dieser Liste ist eine Beschreibung einer JSP Datei. Hier sind JSP Dateien beschrieben, so dass für die Konfiguration relevante Informanten dem Editor bekannt sind. Die Beschreibung einer JSP Datei sollte von dem Webentwickler gemacht werden, der die JSP erstellt hat.</p><p><br/>Links sehen Sie eine Liste von Ordnern. Jeder Ordner ist ein Template. Der Name jedes Ordners ist der Name eines Templates. Kein Ordner hat einen Unterordner.</p>
title=Verwalten Sie die Templates
