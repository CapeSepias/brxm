intro=<p>Ein Menüpunkt hat einen Namen, der in dem Menü auf der Seite angezeigt wird. Der Name im Menü verlinkt zu einer URL. Dies kann eine interne oder eine externe URL sein.</p><p>Eine interne URL ist festgelegt durch ein URL-Design. Sie legen eine interne URL durch eine URL-Designreferenz fest. Klicken Sie auf den Holen-Button um eine zu holen.</p><p>Sie werden feststellen, das eine URL-Designreferenz aus Ebenenvorlagen besteht, die durch Schrägstriche getrennt sind. Ein "Low-Level-URL-Design" ist festgelegt durch die Ebenenvorlage oberer Ebenen und seine eigene Vorlage.</p>
