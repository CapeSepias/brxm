intro=<p>Een webpagina design bepaalt hoe informatie wordt weergegeven op elke pagina die wordt gegenereerd met behulp van dit design. De informatie die wordt weergegeven is op elke pagina anders. Een webpagina design heeft een naam die kan worden gebruikt in een URL design. Namen kunnen vrij worden gekozen. </p><p><br/>Links ziet u een mapstructuur. Elke hoofdmap is een webpagina design. De naam of de map is de naam van het webpage-design. Eke submap is een region design dat in een container kan worden geplaatst. De naam of de submap is gelijk aan de naam van de container, deze naam is dus niet vrij te kiezen maar u kunt kiezen uit een lijst. De namen zijn referenties naar de containers die zijn gespecificeerd in het sjabloon van de hoofdmap. Sjablonen zijn een van de mogelijke ingredi\u00EBnten die gebruikt kunnen worden om regio designs te maken.</p>
