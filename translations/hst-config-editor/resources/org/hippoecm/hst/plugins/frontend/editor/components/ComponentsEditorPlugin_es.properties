add.label=A\u00F1adir nuevo bloque de construcci\u00F3n
intro=<p>Un bloque de construcci\u00F3n es un dise\u00F1o de la regi\u00F3n que no es una p\u00E1gina completa y que tiene un nombre propio, que usted puede inventar. Un dise\u00F1o de la regi\u00F3n puede utilizar cualquier bloque de construcci\u00F3n haciendo referencia a \u00E9l por su nombre. El conjunto de bloques de construcci\u00F3n ofrece una biblioteca de dise\u00F1os de regi\u00F3n, cada uno de los cuales puede utilizarse en muchos dise\u00F1os de p\u00E1gina. Esto puede ocurrir a trav\u00E9s de muchos niveles de contenedores. Los dise\u00F1os de p\u00E1gina pueden seleccionarse en los dise\u00F1os de URL, mientras que los bloques de construcci\u00F3n no. </p><p><br/>A la izquierda se incluye un \u00E1rbol de carpetas. Cada carpeta de nivel superior es un bloque de construcci\u00F3n. El nombre de la carpeta es el nombre del bloque de construcci\u00F3n. Cada subcarpeta es un dise\u00F1o de la regi\u00F3n para llenar un contenedor. Esto es exactamente lo mismo que para los dise\u00F1os de p\u00E1gina. El nombre de una subcarpeta es el nombre de un contenedor. No puede inventar ese nombre usted mismo. Se le presentar\u00E1 una lista de nombres permitidos entre los que elegir. Los nombres son referencias a los contenedores que se especifiquen en la plantilla de la carpeta principal. Las plantillas son un tipo de ingredientes que puede elegir para definir los dise\u00F1os de regi\u00F3n. </p >
title=Administrar sus bloques de construcci\u00F3n
