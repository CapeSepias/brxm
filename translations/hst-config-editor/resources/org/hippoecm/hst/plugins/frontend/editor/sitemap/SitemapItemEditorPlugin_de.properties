intro=<p>Dieses URL-Design ist für URLs, die in der unten festgelegten Ebenenvorlage enden. Die vorherigen Ebenen der URL sind von den vorherigen Ebenen des URL-Designs festgelegt. Die erlaubten Vorlagen sind *, **, *.html, **.html und ein bestimmter Name. Um weitere Erklärungen zu erhalten fügen Sie eine Testl URL-Designkind hinzu.</p><p>Eine URL ist die Adresse einer Internetseite. Die Zielinternetseite besteht aus Informationen die sich auf das Internetseitendesign beziehen. Sie können einen Inhaltspfad für den Inhalt im CMS festlegen. Viele Internetseitendesign benutzen Inhalte, die irgendwie bezug nehmen zum Inhaltspfad. Internetseitendesign, die nicht dafür gedacht sind Inhalte aus dem CMS darzustellen, ignorieren den Inhaltspfad.</p>
