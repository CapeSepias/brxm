add.label=Fügen Sie ein neues Menü hinzu
name.label=Name\:
intro=<p>Ein Seitenmenü ist entweder eine Liste oder ein Strukturbaum von Links, die den Lesern zu den wichtigsten URLs der Seite bringen. Mit Menüdesign können Sie einstellen welche Links zu welchen URL verknüpft sind und wie die Links in Untermenüs organisiert sind.</p><p>Sie können verschiedene Seitenmenüs anlegen. Auf Seiten, die mit einem Seitendesign generiert wurden, die das Menü benutzen, erscheint ein besonderes Menü. Ein Seitendesign kann mehr als ein Menü benutzen. Die so genenerierten Seiten zeigen mehr als ein Menü.</p><p><br/>Links sehen Sie einen Ordberbaum. Jeder übergeordnete Ordner ist ein Menü und jeder Unterordner ist ein Menüpunkt. Der Name jedes übergeordneten Ordners ist der Name eines Menüs und der Name jedes Unterordners ist der Name eines Menüpunktes.</p>
title=Verwalten Sie Ihre Menüs
