nodename.label=Patr\u00F3n de nivel\:
intro=<p>Una URL ('uniform resource locator\u2019) es una direcci\u00F3n de una p\u00E1gina web. Con un dise\u00F1o URL se configura qu\u00E9 URL se utiliza como direcci\u00F3n de cada p\u00E1gina.</p><p>El dise\u00F1o de URL implica la selecci\u00F3n de contenido de destino y la selecci\u00F3n de un dise\u00F1o de p\u00E1gina. La p\u00E1gina web actual que es el destino de la URL presenta el contenido de destino seg\u00FAn la p\u00E1gina dise\u00F1o.</p><p>El dise\u00F1o de URL ser\u00EDa muy tedioso si cada URL tuviera que acoplarse a una p\u00E1gina web. Para facilitar el dise\u00F1o de la URL, pueden utilizarse patrones para configurar muchas URL en una \u00FAnica regla de dise\u00F1o. </p><p><br/>A la izquierda se incluye un \u00E1rbol de carpetas. Cada carpeta y subcarpeta es un dise\u00F1o de URL. El nombre de cada carpeta y subcarpeta es un patr\u00F3n de nivel. Un patr\u00F3n de nivel con todos los patrones de nivel de niveles anteriores delante delante de su patr\u00F3n para una URL completa. < /p >
title=Administrar dise\u00F1os de URL
