<html xmlns:wicket="http://wicket.apache.org/" xmlns:yui="http://www.hippoecm.org/frontend/yui">
    <wicket:panel>
        <div yui:id="navigator-wrapper">
            <div yui:id="navigator-top">
                <div yui:id="navigator-top-body">
                    <div class="iconactions" wicket:id="extension.workflows">workflow here</div>
                    <h2 class="perspective-name">Browse</h2>
                </div>
            </div>
            <div class="folderlist" yui:id="navigator-left">
                <div yui:id="navigator-left-body">
                    <h3>Folders</h3>
                    <div wicket:id="extension.browser" class="Tree plugin">tree here</div>
                </div>
            </div>
            <div class="documentlist" yui:id="navigator-center">
                <div yui:id="navigator-center-body">
                    <div wicket:id="extension.list" class="plugin Doclist">documents here</div>
                </div>
            </div>
        </div>
    </wicket:panel>
</html>
