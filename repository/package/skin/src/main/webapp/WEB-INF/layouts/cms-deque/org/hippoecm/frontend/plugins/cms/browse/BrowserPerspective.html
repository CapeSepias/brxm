<html xmlns:wicket="http://wicket.apache.org/">

  <wicket:panel>
    <div id="browse-perspective-wrapper">
      <div class="panelcontainer" id="browse-perspective-left">
        <div id="browse-perspective-left-body">
          <div class="panelHead">
            &nbsp;
          </div>
          <div class="panel nopadding">
            <div wicket:id="extension.browser" class="Tree plugin">tree here</div>
          </div>
        </div>
      </div>
      <div class="panelcontainer" id="browse-perspective-center">
        <div id="browse-perspective-center-body">
          <div class="panelHead">
            <div class="iconactions" wicket:id="extension.workflows">workflow here</div>
          </div>
          <h2 class="hideme">
            <span class="documents" wicket:id="listing.title">title listing here</span>
          </h2>
          <div class="panel nopadding">
            <div wicket:id="extension.list" class="plugin Doclist">documents here</div>
          </div>
        </div>
	  </div>
      <div class="panelcontainer" id="browse-perspective-right">
        <div id="browse-perspective-right-body">
  	      <div wicket:id="extension.editor">[ Editor ]</div>
  	    </div>  
	  </div>
    </div>
  </wicket:panel>
</html>
