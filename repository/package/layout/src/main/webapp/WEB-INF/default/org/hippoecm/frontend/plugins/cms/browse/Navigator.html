<html xmlns:wicket="http://wicket.apache.org/" xmlns:yui="http://www.hippoecm.org/frontend/yui">
    <wicket:panel>
        <div class="hippo-browser-documents-small" yui:id="navigator-wrapper">
            <div yui:id="navigator-top">
                <div yui:id="navigator-top-body">
                    <h2 class="hippo-perspective-title hippo-global-hideme"><wicket:message key="perspective-title"/></h2>
                    <div class="hippo-browser-documents-workflow" wicket:id="extension.workflows">workflow here</div>
                </div>
            </div>
            <div class="hippo-browser-documents-small-folders" yui:id="navigator-left">
                <div yui:id="navigator-left-body">
                    <h3 class="hippo-global-hideme"><wicket:message key="folders-title"/></h3>
                    <div wicket:id="extension.browser">tree here</div>
                </div>
            </div>
            <div class="hippo-browser-documents-small-files" yui:id="navigator-center">
                <div yui:id="navigator-center-body">
                    <div wicket:id="extension.list">documents here</div>
                </div>
            </div>
        </div>
    </wicket:panel>
</html>
