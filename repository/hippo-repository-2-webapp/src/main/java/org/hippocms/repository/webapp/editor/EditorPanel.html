<html xmlns:wicket="http://wicket.apache.org/">
    <wicket:panel>
        <form wicket:id="editor" id="editor">
            <ul>
                <li wicket:id="properties">
                    <b><span wicket:id="name">Property name</span></b>
                    <sup><a wicket:id="delete">(delete)</a></sup>                    
                    <table>
                        <tr>
                            <td wicket:id="values">
                                <fieldset>
                                    <span wicket:id="value"></span>
                                    <sup><a wicket:id="remove">X</a></sup>
                                </fieldset>
                            </td>
                            <td>
                                <sup><a wicket:id="add">(add)</a></sup>
                            </td>
                        </tr>
                    </table>
                    <br/>
                </li>
            </ul>
        </form>
    </wicket:panel>
</html>
