<html xmlns:wicket="http://wicket.apache.org/">
  <wicket:panel>
    <form wicket:id="editor" id="editor">
      <table border="1" width="99%">
        <tr>
          <th>
            <div wicket:id="dialog"/>
            <a wicket:id="new">new</a>
          </th>          
          <th>
            <b>Name</b>
          </th>
          <th>
            <b>Value</b>
          </th>
        </tr>
        <tr wicket:id="properties">
          <td align="center">
            <a wicket:id="delete">delete</a>
          </td>
          <td>
            <span wicket:id="name">Property name goes here</span>
          </td>
          <td>
            <span wicket:id="value">Property value goes here</span>
          </td>
        </tr>
        </table>
    </form>
  </wicket:panel>
</html>
