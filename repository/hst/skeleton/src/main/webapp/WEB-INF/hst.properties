# ------------------------------------------------------------------------------
# Repository Configuration.
#
# The address of the repository and the user name and password
# to use for the repository login. All required.
repository.address=rmi://localhost:1099/hipporepository
#repository.address=WEB-INF/storage
repository.user.name=admin
repository.password=admin

# The location in the repository where to find URL mappings based on 
# document type. Required only if url mapping is used. 
# Defaults to '/urlmapping'.
# repository.urlmapping.location=

# Comma separated list of extensions that filters will not create context 
# objects for, if the URL ends with such an extension. 
# Not required, defaults to ico,gif,jpg,jpeg,svg,png,css,js. 
# filter.ignore.extensions=

# The full qualified class name of the factory class implementation of
# org.hippoecm.hst.util.LocaleFactory.
# Not required, defaults to org.hippoecm.hst.util.RepositoryLocaleFactory that
# reads the locale from the repository location of the current context.
# Another implementation is org.hippoecm.hst.util.URLBasePathLocaleFactory that
# creates a locale from the URL base path of the current context.
# locale.factory.class=

# ------------------------------------------------------------------------------
# General Tags Configuration
#
# The format string by which document properties of type 'Date' are presented. 
# Not required, defaults to 'MM/dd/yyyy'.
# tags.format.date=

# ------------------------------------------------------------------------------
# ContentTag
#
