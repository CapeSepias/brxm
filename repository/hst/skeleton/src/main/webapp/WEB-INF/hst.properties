# ------------------------------------------------------------------------------
# IncludeTag
#
# Name by which the IncludeTag gets it's context object from request.
# Not required, defaults to 'context'.
# includetag.context.name=

# ------------------------------------------------------------------------------
# DocumentsTag, NewsTag, EventsTag and ArticlesTag
#
# The above tags are configured similarly, having each a different prefix, 
# which is the tagname in lowercase, e.g. 'documentstag'. The  defaults of the 
# tags are given at the end of this section.

# <tagname>.context.name=
# Name by which the tag gets it's context object from request or page context.
# Not required, defaults to 'context', overridden by tag attribute 'context'.

# <tagname>.location=
# The location relative to the context, pointing to the repository document  
# location applicable. Not required, defaults are given below, is overridden 
# by tag attribute 'location'.

# <tagname>.max.documents=
# The maximum number of documents to be shown.
# Not required, defaults to 5, is overridden by tag attribute 'maxDocuments'.

# <tagname>.document.properties=
# Comma separated list of properties that are shown from the repository  
# documents. Not required, defaults are given below.

# <tagname>.document.property.types=link,date,string
# Comma separated list of property types that are applicable for the above 
# properties. This list needs to be of the same length as the properties list.
# Not required, defaults to the values given below.
# - the 'link' type will output an <a href> around the property (string) value,
#   where the link will be a reversely mapped URL. Only to be used when the 
#   standard URL mapping functionality is used!     
# - the 'date' type will require the given property to be a Date and will   
#   output it based on the <tagname>.format.date configuration.
# - the 'string' type will output the property as string.    

# <tagname>.document.exclude.names=index
# Comma separated list of names of documents that are excluded from the list. 
# Not required, defaults to all documents named 'index'.

# <tagname>.document.viewfile(.<id>) 
# Location of a custom jsp file that is used for outputting documents, thereby 
# overriding the default output based on the property list given above.   
# The document view file may be specified per instance with a postfix that is 
# equal to the tag attribute 'id'.    
# Not required, no default.

# Defaults for the DocumentsTag
# documentstag.location=/documents
# documentstag.document.properties=defaultcontent:title,defaultcontent:date,defaultcontent:introduction
# documentstag.document.property.types=string,date,string

# Defaults for the NewsTag
# newstag.location=/news
# newstag.document.properties=defaultcontent:title,defaultcontent:date,defaultcontent:introduction
# newstag.document.property.types=link,date,string

# Defaults for the EventsTag
# eventstag.location=/events
# eventstag.document.properties=defaultcontent:title,defaultcontent:date,defaultcontent:introduction
# eventstag.document.property.types=link,date,string

# Defaults for the ArticlesTag
# articlestag.location=/articles
# articlestag.document.properties=defaultcontent:title,defaultcontent:introduction
# articletag.document.property.types=link,string

# ------------------------------------------------------------------------------
# MenuTag

# Name by which the tag gets it's context object from request or page context.
# Not required, defaults to 'context', overridden by tag attribute 'context'.
# menutag.context.name=

# The location absolute from context or relative to the context location, 
# pointing to the repository location from which to generate a menu.  
# Not required, defaults to "/", is overridden by tag attribute 'location'.
# menutag.location=

# Comma separated list of names of documents that are excluded from the menu. 
# Not required, defaults to all documents named 'index'.
# menutag.document.exclude.names=index

# Location of a custom jsp file that is used for outputting the menu, thereby 
# overriding the default output. The view file may be specified per instance 
# with a postfix that is equal to the tag attribute 'id'.    
# Not required, no default.
# menutag.viewfile(.<id>)=

# ------------------------------------------------------------------------------
# SiteMapTag

# Name by which the tag gets it's context object from request or page context.
# Not required, defaults to 'context', overridden by tag attribute 'context'.
# sitemaptag.context.name=

# The location absolute from context or relative to the context location, 
# pointing to the repository location from which to generate a site map.  
# Not required, defaults to "/", is overridden by tag attribute 'location'.
# sitemaptag.location=

# Comma separated list of names of documents that are excluded from the site 
# map. Not required, defaults to all documents named 'index'.
# sitemaptag.document.exclude.names=

# Comma separated list of properties that are tried to determine site map item  
# labels for documents. Not required, by default the document node name is 
# taken. 
# sitemaptag.document.label.properties=

# Location of a custom jsp file that is used for outputting the site map, 
# thereby overriding the default output. The view file may be specified per  
# instance with a postfix that is equal to the tag attribute 'id'.    
# Not required, no default.
# sitemaptag.viewfile(.<id>)=

