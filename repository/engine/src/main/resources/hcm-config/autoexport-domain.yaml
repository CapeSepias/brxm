definitions:
  config:
    /hippo:configuration/hippo:domains/autoexport:
      jcr:primaryType: hipposys:domain
      /readwrite:
        jcr:primaryType: hipposys:authrole
        # TODO: shouldn't this require a separate/dedicated userrole like xm-user (logged in user?)
        hipposys:userrole: xm-content-author
        hipposys:role: readwrite
      /autoexportconfig:
        jcr:primaryType: hipposys:domainrule
        /nodetype-autoexport-config:
          jcr:primaryType: hipposys:facetrule
          hipposys:equals: true
          hipposys:facet: nodetype
          hipposys:type: Name
          hipposys:value: autoexport:config
