<html xmlns:wicket="http://wicket.apache.org/">
  <wicket:panel>
   <div class="hippo-controlpanel-form">
   <table>
      <tr>
        <td><wicket:message key="user-username"/>: </td>
        <td><label wicket:id="username"/> </td>
      </tr>
      <tr>
        <td><wicket:message key="user-firstname"/>: </td>
        <td><label wicket:id="firstName"/> </td>
      </tr>
      <tr>
        <td><wicket:message key="user-lastname"/>: </td>
        <td><label wicket:id="lastName"/> </td>
      </tr>
      <tr>
        <td><wicket:message key="user-email"/>: </td>
        <td><label wicket:id="email"/> </td>
      </tr>
      <tr>
        <td><wicket:message key="user-active"/>: </td>
        <td><label wicket:id="active"/> </td>
      </tr>
      <tr>
        <td><wicket:message key="user-provider"/>: </td>
        <td><label wicket:id="provider"/> </td>
      </tr>
    </table>
    <label wicket:id="local-memberships-label"/>
    <ul class="admin-user-memberships">
      <li wicket:id="local-memberships">
        <label wicket:id="local-membership"/>
      </li>
    </ul>
    <label wicket:id="external-memberships-label"/>
    <ul class="admin-user-memberships">
      <li wicket:id="external-memberships">
        <label wicket:id="external-membership"/>
      </li>
    </ul>
    <label wicket:id="properties-label"/>
    <table class="admin-user-properties">
      <tr wicket:id="properties">
        <td><label wicket:id="key"/>: </td>
        <td><label wicket:id="value"/></td>
      </tr>
    </table>
   </div>
    <div class="hippo-controlpanel-actions">
      <ul>
        <li class="edit-16 icon-16" wicket:id="edit-user"><wicket:message key="user-edit"/></li>
        <li class="permissions-16 icon-16" wicket:id="set-user-password"><wicket:message key="user-set-password"/></li>
        <li class="groups-16 icon-16" wicket:id="set-user-memberships"><wicket:message key="user-set-memberships"/></li>
        <li class="delete-16 icon-16" wicket:id="delete-user"/>
      </ul>
    </div>
  </wicket:panel>
</html>
