<html xmlns:wicket="http://wicket.apache.org/">
  <wicket:panel>
    <div class="admin-group-panel">
      <table>
        <tr>
          <td><wicket:message key="group-description"/>: </td>
          <td>
            <span wicket:id="description"/>
          </td>
        </tr>
      </table>

      <span wicket:id="group-members-label"/>
      <table class="admin-user-memberships">
        <tr wicket:id="group-members">
          <td>
            <label wicket:id="group-member"/>
          </td>
          <td>
            <span wicket:id="remove"/>
          </td>
        </tr>
      </table>

      <wicket:message key="group-users-label"/>
      <table class="dataview" cellspacing="0" wicket:id="table">[table]</table>

    </div>
  </wicket:panel>
</html>
