<html xmlns:wicket="http://wicket.apache.org/">
  <wicket:panel>
  <div class="admin-user-panel">
    <span class="admin-user-title" wicket:id="title"/>

    <br/><br/>

    <form wicket:id="form">
      <table>
        <tr>
          <td><wicket:message key="user-firstname"/>: </td>
          <td><input type="text" wicket:id="firstName"/></td>
        </tr>
        <tr>
          <td><wicket:message key="user-lastname"/>: </td>
          <td><input type="text" wicket:id="lastName"/></td>
        </tr>
        <tr>
          <td><wicket:message key="user-email"/>: </td>
          <td><input type="text" wicket:id="email"/></td>
        </tr>
        <tr>
          <td><wicket:message key="user-active"/>: </td>
          <td><input type="checkbox" wicket:id="active"/></td>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td>
            <input type="submit" value="Save" wicket:id="save-button"/>
            &nbsp;&nbsp;
            <input type="submit" value="Cancel" wicket:id="cancel-button"/>
          </td>
        </tr>
      </table>
    </form>
  </div>
  </wicket:panel>
</html>
