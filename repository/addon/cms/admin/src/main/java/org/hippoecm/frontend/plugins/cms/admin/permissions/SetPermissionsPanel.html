<html xmlns:wicket="http://wicket.apache.org/">
  <wicket:panel>
  <div class="admin-user-panel">

    <wicket:message key="permissions-set"/>
    <form wicket:id="form">
      <select wicket:id="groups-select">
        <option>group1</option>
      </select>
      <select wicket:id="roles-select">
        <option>role1</option>
      </select>
      <input type="button" value="add" wicket:id="submit"/>
    </form>
    
    
    <span wicket:id="current-permissions-label"/>
    <table class="admin-permissions-roles" style="border: thin solid black;">
    <thead>
      <tr>
        <th><wicket:message key="permissions-role-header"/></th>
        <th><wicket:message key="permissions-groups-header"/></th>
      </tr>
      </thead>
      <tbody>
      <tr wicket:id="role-row"  style="border: thin solid black; padding: 4px;">
        <td style="border: thin solid black;"><label wicket:id="role" /></td>
        <td style="border: thin solid black;">
        <table>
          <tr class="admin-role-group-edit" wicket:id="groups">
            <td>
              <span wicket:id="group-label"/>
            </td>
            <td>
              <label wicket:id="group-remove"/>
            </td>
          </tr>
        </table>
        </td>
      </tr>
      </tbody>
    </table>
    
        
  </div>
  </wicket:panel>
</html>
