    <div class="panelcontainer" id="left">
      <h2><span class="search">Search</span></h2>
      <div class="panel nopadding"> 
        <div wicket:id="browserPlugin" class="Tree plugin">tree here</div>
       </div>

      <h2><span class="actions">Actions</span></h2>

      <!--    <h2 class="actions">Actions</h2>-->

      </div>

    <div class="panelcontainer" id="center">
      <h2><span class="documents">Documents</span></h2>
      <div class="panel nopadding">
                               <div wicket:id="listPlugin" class="plugin Doclist">documents here</div>
            </div>
        </div>
  
  </wicket:panel>
</html>
