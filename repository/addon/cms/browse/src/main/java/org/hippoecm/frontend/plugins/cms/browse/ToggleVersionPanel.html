<html xmlns:wicket="http://wicket.apache.org/">
  <wicket:panel>
    <div class="iconactions">
      <div>
        <div >
          <div class="actionspanel">
            <h3>Versioning</h3>
            <ul>
                <li>
                 <span class="panel-toggle-version-16">
                   <a onclick="toggleVersioning();">
                     <span>Show versions</span>
                   </a>
                  </span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <script type="text/javascript" language="javascript">
        function toggleVersioning() {
          var el = document.getElementById('versioningWidget');
          if(el != null) {
            if(el.style && (el.style.display == 'none' || el.style.display == '')) {
              el.style.display = 'block';
            } else {
              el.style.display = 'none';
            }  
          }
        }
      </script>
    </wicket:panel>
</html>
