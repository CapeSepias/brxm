<html xmlns:wicket="http://wicket.apache.org/">
    <head>
        <title>Hippo CMS - Sign in</title>
        <link href="skin/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body class="intro" onload="document.forms.signInForm.username.focus();">
        <h1 id="logointro"><img src="skin/images/hippoecm.gif" alt="Hippo ECM" /></h1>
        <span wicket:id="feedback"></span>    
        <form wicket:id="signInForm" name="signInForm">
            <div>
                <label>Username:</label>
                <input wicket:id="username" class="text" type="text" value="username" size="30"/>
            </div>
            <div>
                <label>Password:</label>
                <input wicket:id="password" class="text" type="password" value="password" hidden="1" size="30"/>
            </div>
            <div>          
                <input class="submit" wicket:id="submit" type="submit" value="Sign In"/>
            </div>
        </form>
    </body>
</html>
