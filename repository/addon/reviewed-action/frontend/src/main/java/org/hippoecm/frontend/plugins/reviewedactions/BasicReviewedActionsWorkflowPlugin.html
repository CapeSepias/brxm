<html xmlns:wicket="http://wicket.apache.org/">
  <wicket:panel>
    <div class="actionspanel">
      <ul>
        <li>
          <a class="edit_ico" wicket:id="edit-dialog">Edit</a>
        </li>
        <li>
          <a class="reqpublish_ico" wicket:id="requestPublication-dialog">Publish (request)</a>

        <li>

    <div class="actionspanel2">

        <span class="documentLocked document-lock-16" wicket:id="locked"/>

        <span class="documentStatus" wicket:id="status"/>
      </h3>
    </div>
  </wicket:panel>
</html>
