<html xmlns:wicket="http://wicket.apache.org/">
    <wicket:panel>
        <table>
        <ul>
            <li>
                <!--                
                    /**
                    * Request this editable copy of the document.
                    */
                    public void obtainEditableInstance()
                -->                
                <a wicket:id="obtainEditableInstance">Obtain editable copy</a>
            </li>
            <li>
                <!--
                    /**
                    * Do away with the editable copy of the document which was previously
                    * obtained.
                    */
                    public void disposeEditableInstance()
                -->                
                <a wicket:id="disposeEditableInstance">Discard editable copy</a>
            </li>
        </ul>
        <ul>
            <li>
                <!--
                    /**
                    * Request for this instance of the document to be published.
                    */
                    public void requestPublication()
                -->
                <a wicket:id="requestPublication">Request publication</a>
            </li>
            <li>
                <!--
                    /**
                    * Request unpublication.
                    */
                    public void requestDepublication()
                -->                
                <a wicket:id="requestDepublication">Request unpublication</a>
            </li>
            <li>
                <!--
                    /**
                    * Request unpublication and deletion of document.
                    */
                    public void requestDeletion()
                -->                
                <a wicket:id="requestDeletion">Request delete</a>
            </li>
        </ul>
        <ul>
            <li>
                <!--
                    /**
                    * Immediate publication.
                    * The current user must have authorization for this.
                    */
                    public void publish()
                -->
                <a wicket:id="publish">Publish</a>
            </li>                
            <li>
                <!--
                    /**
                    * Immediate unpublication.
                    * The current user must have authorization for this.
                    */
                    public void depublish()
                -->                
                <a wicket:id="depublish">Unpublish</a>
            </li>
            <li>
                <!--
                    /**
                    * Immediate unpublication and deletion of document.
                    * The current user must have authorization for this.
                    */
                    public void delete()
                -->                
                <a wicket:id="delete">Unpublish and/or delete</a>
            </li>
        </ul>
    </table>
    </wicket:panel>
</html>
