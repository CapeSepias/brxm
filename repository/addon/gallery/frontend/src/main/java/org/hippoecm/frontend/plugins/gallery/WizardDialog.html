<html xmlns:wicket="http://wicket.apache.org/">
  <wicket:head>
    <link href="skin/style.css" type="text/css" rel="stylesheet"/>
  </wicket:head>
  <body class="dialog">
    <form wicket:id="form">
      <fieldset>
        <legend>Create item in gallery</legend>
        <p>
          <label for="upload">Primary displayed component for item:</label>
          <input wicket:id="input" id="upload" type="file"/>
        </p>
        <p>
          <label for="typeselect">Item provided is of type:</label>
          <select wicket:id="type" id="typeselect"></select>
        </p>
        <input class="fauxbutton" type="submit" value="Create"/>
      </fieldset>
    </form>
    <strong><span wicket:id="exception"></span></strong>
  </body>
</html>
