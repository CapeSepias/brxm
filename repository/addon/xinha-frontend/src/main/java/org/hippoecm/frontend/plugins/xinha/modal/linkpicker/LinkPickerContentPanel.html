<wicket:panel>
  <wicket:extend>
   <div class="link-picker">
      Link type: <select wicket:id="linkTypeDropDown">[ LinkTypeDropDown ]</select>
    </div>
    <div class="link-picker">
      <wicket:panel wicket:id="linkPickerWidget">[ LinkPickerWidget ]</wicket:panel>
    </div>  
    <wicket:fragment wicket:id="externalLink">
      <h3>URL: </h3>
      <input type="text" wicket:id="externalLinkUrl" />
    </wicket:fragment>
    <wicket:fragment wicket:id="internalLink">
      <div class="internal-link-label">Link to: <span wicket:id="pathLabel"> [ pathLabel ]</span></div>
      <table width="200">
        <tr>
          <td>
            <div wicket:id="wrapper" class="internal-link-wrapper">
              <div wicket:id="item" class="internal-link-node">
                <a wicket:id="callback">
                  <span wicket:id="icon">[ icon ]</span>
                  <span wicket:id="linkname">[link to handle]</span>
                </a>
              </div>
            </div>
          </td>
        </tr>
      </table>
    </wicket:fragment>  
  </wicket:extend>
</wicket:panel>
