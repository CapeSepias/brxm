<wicket:panel>
  <wicket:extend>
    
    <div>
      <select wicket:id="linkTypeDropDown">[ LinkTypeDropDown ]</select>
    </div>
    <div>
      <wicket:panel wicket:id="linkPickerWidget">[ LinkPickerWidget ]</wicket:panel>
    </div>  

    <wicket:fragment wicket:id="externalLink">
      
      <h3>Type a url</h3>
      <input type="text" wicket:id="externalLinkUrl" />
    </wicket:fragment>
    
    <wicket:fragment wicket:id="internalLink">
      <table class="dataview">
        <tr>
          <td>
            <span wicket:id="pathLabel"> [ pathLabel ]</span>
          </td> 
        </tr>
        <tr>
          <td>
            <div wicket:id="wrapper">
              <div wicket:id="item">
                <a wicket:id="callback">
                  <img src="" wicket:id="icon"/>
                  <span wicket:id="linkname">[link to handle]</span>
                </a>
              </div>
            </div>
          </td>
        </tr>
      </table>
  
    </wicket:fragment>  
  </wicket:extend>
</wicket:panel>
