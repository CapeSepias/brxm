<wicket:panel>
  <wicket:extend>
    <table class="hippo-window-picker">
      <tr>
        <td class="hippo-halfwidth">
          <div class="hippo-list-thumbnails">
            <div class="hippo-thumbnail" wicket:id="item">
              <a wicket:id="callback">
                <div wicket:id="entry">
                  <img src="" wicket:id="thumbnail" />
                </div>
              </a>
            </div>
          </div>
        </td>
        <td class="hippo-halfwidth hippo-alignmiddle"> 
          <p>
          <img wicket:id="selectedImagePreview"/>
            <!-- <label>Choose Version</label> --> 
            <select wicket:id="resourcenodes" style="display: none;">
              <option>thumbnail</option>
              <option>picture</option>
            </select>
          </p>
        </td>
      </tr>
      <tr>
        <td colspan="2">Alt: <div wicket:id="alt" /></td>
      </tr>
    </table>
  </wicket:extend>  
</wicket:panel>
