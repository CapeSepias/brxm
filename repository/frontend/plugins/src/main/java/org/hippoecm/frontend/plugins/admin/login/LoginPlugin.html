<html xmlns:wicket="http://wicket.apache.org/">
  <wicket:head>
	  <title>Hippo CMS 7 - Sign in</title>
	  <link href="skin/style.css" rel="stylesheet" type="text/css"/>
	  <link href="skin/login.css" rel="stylesheet" type="text/css"/>
  </wicket:head>
  <body>
    <wicket:panel>
      <div id="loginWrapper">
	      <div id="login-logo"><h3>&#160;</h3></div>
	      <div>
	        <form wicket:id="signInForm" name="signInForm">
	          <div id="login-header">
	            <wicket:message key="key.key">Login</wicket:message>
	          </div>
	          <div id="login-input">
	            <label wicket:id="username-label">Username</label>
	            <input wicket:id="username" type="text" value="foo@goo.moo"/>
	            
	            <label wicket:id="password-label">Password</label>
	            <input wicket:id="password" type="password" value="password"/>
	            
<!--	            <label>Locale</label>
	            <select>
	              <option>Choose your language</option>
	            </select>
-->	            
	            
	            <div class="feedback" wicket:id="feedback">
	              Feedback panel
	            </div>            
	            
	          </div>
	          <div id="login-submit">
<!-- 	            <div class="row">
	              <input wicket:id="rememberMe" id="rememberMe" type="checkbox" />
	              <label wicket:id="rememberMe-label" class="label-right">Always sign in automatically</label>
	            </div>
 -->	            
	            <input type="submit" name="submit" wicket:id="submit" value="Sign in" class="blue_button"/>
	          </div>
	        </form>
	      </div>
	    </div>  
    </wicket:panel>
  </body>
</html>
