<html xmlns:wicket="http://wicket.apache.org/">
    <wicket:panel>
        <div class="relateddocs-container">
            <div class="hippo-editor-field">
                <h3 class="hippo-editor-field-title"><wicket:message key="relateddocs" /></h3>
                <div class="hippo-editor-field-subfield">
                    <div class="hippo-editor-field-textarea">
                        <div class="hippo-editor-field-relateddocs">
                            <ul>
                                <li wicket:id="view">
                                    <a wicket:id="link" class="relatingdocs-link">
                                        <span wicket:id="link-text" class="relatingdocs-relateddoc">[ link to relatedDoc ]</span>
                                    </a>
                                    &nbsp;
                                    <a wicket:id="delete" class="delete"><wicket:message key="documentdelete" /></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div id="relatingdocs-autocomplete-position">
                <div id="relatingdocs-autocomplete-index">
                    <div id="relatingdocs-autocomplete"></div>
                </div>
            </div>
        </div>
    </wicket:panel>
</html>
