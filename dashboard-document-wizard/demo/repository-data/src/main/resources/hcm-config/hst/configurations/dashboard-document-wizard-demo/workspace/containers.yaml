definitions:
  config:
    /hst:hst/hst:configurations/dashboarddocumentwizarddemo/hst:workspace/hst:containers:
      jcr:primaryType: hst:containercomponentfolder
      /base:
        jcr:primaryType: hst:containercomponentfolder
        /top:
          jcr:primaryType: hst:containercomponent
          hst:xtype: HST.Span
        /footer:
          jcr:primaryType: hst:containercomponent
          hst:xtype: HST.vBox
      /homepage:
        jcr:primaryType: hst:containercomponentfolder
        /main:
          jcr:primaryType: hst:containercomponent
          hst:xtype: HST.vBox
      /pagenotfound:
        jcr:primaryType: hst:containercomponentfolder
        /main:
          jcr:primaryType: hst:containercomponent
          hst:xtype: HST.vBox
      /newslist:
        jcr:primaryType: hst:containercomponentfolder
        /main:
          jcr:primaryType: hst:containercomponent
          hst:xtype: HST.vBox
          /newslist:
            jcr:primaryType: hst:containeritemcomponent
            hst:componentclassname: org.onehippo.cms7.essentials.components.EssentialsNewsComponent
            hst:label: News List
            hst:parameternames: [hidePastEvents, documentTypes, sortField, sortOrder,
              includeSubtypes, showPagination, path, pageSize, documentDateField,
              hideFutureItems]
            hst:parametervalues: ['on', 'dashboarddocumentwizarddemo:newsdocument',
              '', desc, 'off', 'on', '', '10', 'dashboarddocumentwizarddemo:date',
              'on']
            hst:template: newslist-main-newslist
            hst:xtype: HST.Item
      /eventslist:
        jcr:primaryType: hst:containercomponentfolder
        /main:
          jcr:primaryType: hst:containercomponent
          hst:xtype: HST.vBox
          /eventslist:
            jcr:primaryType: hst:containeritemcomponent
            hst:componentclassname: org.onehippo.cms7.essentials.components.EssentialsEventsComponent
            hst:label: Events List
            hst:parameternames: [hidePastEvents, documentTypes, sortField, sortOrder,
              includeSubtypes, showPagination, path, pageSize, documentDateField]
            hst:parametervalues: ['on', 'dashboarddocumentwizarddemo:eventsdocument',
              '', desc, 'off', 'on', '', '10', 'dashboarddocumentwizarddemo:enddate']
            hst:template: eventslist-main-eventslist
            hst:xtype: HST.Item
