<html xmlns:wicket="http://wicket.apache.org/">
  <wicket:extend>
    <table class="modal-contents">
      <tr>
        <td><span wicket:id="name-label">[name]</span></td>
        <td>
          <input wicket:id="name" class="hippo-form-input document-name-field" type="text"/>
        </td>
      </tr>
      <tr>
        <td><span wicket:id="list-label">[list]</span></td>
        <td>
          <select wicket:id="list" class="hippo-form-input"></select>
        </td>
      </tr>
      <tr>
        <td><span wicket:id="date-label">[date]</span></td>
        <td>
          <span wicket:id="date"></span>
        </td>
      </tr>
    </table>
  </wicket:extend>
</html>
