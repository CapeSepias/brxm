definitions:
  config:
    /hippo:configuration/hippo:update/hippo:registry/TaxonomyTranslatedUpdater:
      jcr:primaryType: hipposys:updaterinfo
      hipposys:batchsize: 10
      hipposys:class: org.onehippo.taxonomy.plugin.TaxonomyTranslationsUpdater
      hipposys:description: The taxonomy category localization model was based on
        deprecated hippo:translated and hippo:translation types and made use of same-name
        sibling nodes. This model has been changed to one that does not make use of
        same-name siblings and is not based on deprecated node types. This updater
        will migrate taxonomies to make use of the new taxonomy localization model.
        Run this updater after upgrading to Hippo 11.
      hipposys:dryrun: false
      hipposys:parameters: ''
      hipposys:query: //element(*, hippotaxonomy:taxonomy)
      hipposys:throttle: 1000
