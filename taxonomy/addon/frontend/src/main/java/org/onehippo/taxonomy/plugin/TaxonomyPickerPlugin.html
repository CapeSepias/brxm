<html xmlns:wicket="http://wicket.apache.org/">
    <wicket:panel>
    <div class="hippo-editor-field">
        <h3 class="hippo-editor-field-title">
            <span wicket:id="title">Taxonomy</span>
        </h3>
        <div class="hippo-editor-field-subfield">
            <div class="hippo-editor-field-textarea">
                <div class="taxonomy-current-canon" wicket:id="canon"></div>
                <div class="taxonomy-picker-link" wicket:id="edit"></div>
                <div>
                    <ul class="taxonomy-selected-list-in-documenttype">
                      <li wicket:id="keys"><span wicket:id="key"></span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    </wicket:panel>
</html>
