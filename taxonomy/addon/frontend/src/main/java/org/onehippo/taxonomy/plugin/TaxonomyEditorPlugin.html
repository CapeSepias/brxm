<html xmlns:wicket="http://wicket.apache.org/">
<wicket:panel>
  <div class="taxonomy-editor">
    <div wicket:id="toolbar-container-holder">
      <div class="hippo-toolbar-menu">
        <ul class="hippo-toolbar-section">
          <li class="icon-16">
            <a wicket:id="add-category" class="menu-action" href="#">
              <span class="menu-action-icon">
                <img wicket:id="add-category-icon" />
              </span>
              <span class="menu-action-text">
                <wicket:message key="add-category-text" />
              </span>
            </a>
          </li>
          <li class="icon-16">
            <a wicket:id="remove-category" class="menu-action" href="#">
              <span class="menu-action-icon">
                <img wicket:id="remove-category-icon" />
              </span>
              <span class="menu-action-text">
                <wicket:message key="remove-category-text" />
              </span>
            </a>
          </li>
          <li class="icon-16">
            <a wicket:id="move-category" class="menu-action" href="#">
              <span class="menu-action-icon">
                <img wicket:id="move-category-icon" />
              </span>
              <span class="menu-action-text">
                <wicket:message key="move-category-text" />
              </span>
            </a>
          </li>
          <li class="icon-16">
            <a wicket:id="moveup-category" class="menu-action" href="#">
              <span class="menu-action-icon">
                <img wicket:id="moveup-category-icon" />
              </span>
              <span class="menu-action-text">
                <wicket:message key="moveup-category-text" />
              </span>
            </a>
          </li>
          <li class="icon-16">
            <a wicket:id="movedown-category" class="menu-action" href="#">
              <span class="menu-action-icon">
                <img wicket:id="movedown-category-icon" />
              </span>
              <span class="menu-action-text">
                <wicket:message key="movedown-category-text" />
              </span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="taxonomy-tree" wicket:id="tree">
      [ TAXONOMY TREE HERE ]
    </div>
    <div class="taxonomy-category">
      <div wicket:id="container-holder">
        <div style="clear: both;" />
        <form wicket:id="container">
          <table>
            <tr>
              <td>
                <wicket:message key="key"/>:
              </td>
              <td class="hippo-editor-field">
                <span wicket:id="widgetKey"></span>
              </td>
            </tr>
            <tr>
              <td><wicket:message key="language" />:</td>
              <td class="hippo-editor-field">
                <div class="hippo-editor-field-subfield even">
                  <div class="hippo-editor-field-subfield-item">
                    <div class="hippo-editor-field-value">
                      <div class="hippo-editor-field-value-container">
                        <select wicket:id="language">
                          <option value="en">English</option>
                          <option value="es">Spanish</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <td><wicket:message key="name" />:</td>
              <td class="hippo-editor-field">
                <div class="hippo-editor-field-subfield even">
                  <div class="hippo-editor-field-subfield-item">
                    <div class="hippo-editor-field-value">
                      <div class="hippo-editor-field-value-container">
                        <span wicket:id="name" />
                      </div>
                    </div>
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <td><wicket:message key="description" />:</td>
              <td class="hippo-editor-field">
                <div class="hippo-editor-field-subfield even">
                  <div class="hippo-editor-field-subfield-item">
                    <div class="hippo-editor-field-value">
                      <div class="hippo-editor-field-value-container" wicket:id="description">[ description ]</div>
                    </div>
                  </div>
                </div>
              </td>
            </tr>
            <wicket:child />
            <tr>
              <td><wicket:message key="synonyms" />:</td>
              <td class="hippo-editor-field">
                <div class="hippo-editor-field-subfield event"
                  wicket:id="view">
                  <div class="hippo-editor-field-subfield-controls">
                    <a class="up-16 icon-16" wicket:id="up"></a>
                    <a class="down-16 icon-16" wicket:id="down"></a>
                    <a class="delete-16 icon-16" wicket:id="remove"></a>
                  </div>
                  <div class="hippo-editor-field-subfield-item">
                    <div class="hippo-editor-field-value">
                      <div class="hippo-editor-field-value-container">
                        <div wicket:id="synonym"></div>
                      </div>
                    </div>
                  </div>
                </div>
                <a class="add-16 icon-16" wicket:id="add"></a>
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>
    <div style="clear: both;" />
  </div>
</wicket:panel>
<wicket:fragment wicket:id="fragmentname">
  <input type="text" wicket:id="widget" />
</wicket:fragment>

</html>
