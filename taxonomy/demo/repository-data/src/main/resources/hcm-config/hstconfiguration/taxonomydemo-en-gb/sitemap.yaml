          jcr:primaryType: hst:sitemapitem
          hst:componentconfigurationid: hst:pages/taxonomypage
          /_any_:
            jcr:primaryType: hst:sitemapitem
            hst:componentconfigurationid: hst:pages/taxonomyresultpage
