        jcr:primaryType: hst:sitemapitem
        hst:componentconfigurationid: hst:pages/home
        hst:relativecontentpath: taxonomydemo-en-gb/common/homepage
      /aboutus:
        jcr:primaryType: hst:sitemapitem
        hst:componentconfigurationid: hst:pages/detailpage
        hst:relativecontentpath: taxonomydemo-en-gb/common/About Us
      /bulk:
        jcr:primaryType: hst:sitemapitem
        hst:componentconfigurationid: hst:pages/overview
