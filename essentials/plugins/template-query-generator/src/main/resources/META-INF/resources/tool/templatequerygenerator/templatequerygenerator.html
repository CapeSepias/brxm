<div class="panel panel-default" ng-controller="templateQueryGeneratorCtrl">
  <div class="panel-heading"><h3>Generate document and document folder template queries.</h3></div>
  <div class="panel-body">
    <p>
      The Template Query Generator generates template queries for documents and/or document folders.
    </p>
    <div ng-show="contentTypes.length > 0">
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="contentType in contentTypes | orderBy:identity">
          <label>
            <strong >{{::contentType.prefix}}:{{::contentType.name}}</strong>
          </label>
          <button class="btn btn-primary" ng-click="generateDocumentTemplateQuery(contentType)">Generate document template query</button>
          <button class="btn btn-primary" ng-click="generateFolderTemplateQuery(contentType)">Generate folder template query</button>
        </li>
      </ul>
    </div>
  </div>
  <div class="panel-footer">
    <button class="btn btn-primary" ng-click="generateAllTemplateQueries()">Generate all template queries</button>
  </div>
</div>
