<div class="panel panel-default" ng-controller="beanWriterCtrl">
  <div class="panel-heading"><h3>Generate document and document folder Template Queries.</h3></div>
  <div class="panel-body">
    <p>
      The Template Query Generator generates template queries for documents and/or document folders.
    </p>
    <div ng-show="imageSets.length > 1">
      <p>
        <strong>Use the following Image Set for
          <span class="alert-info">new methods</span> that return image types:</strong>
      </p>
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="image in imageSets | orderBy:identity" ng-switch="image==selectedImageSet">
          <label>
            <input type="radio" name="selectedImage" ng-model="$parent.selectedImageSet" ng-value="image"/>
            <strong ng-switch-when="true">{{image}}</strong>
            <span ng-switch-default>{{image}}</span>
          </label>
        </li>
      </ul>
      <p>
        <label>
          <input type="checkbox" ng-model="updateImageMethods"/>
          Update <span class="alert-info">existing</span> methods so they will use the selected imageset too.
        </label>
      </p>
    </div>
  </div>
  <div class="panel-footer">
    <button class="btn btn-primary" ng-click="runBeanWriter()">Generate Template Queries</button>
  </div>
</div>
