<html xmlns:wicket="http://wicket.apache.org/">
  <wicket:panel>
    <div class="hippo-editor-compound-field">
      <div class="hippo-editor-field content-blocks-plugin">
        <h3 class="hippo-editor-field-title">
          <span wicket:id="name">[ field name ]</span><span class="required" wicket:id="required">*</span>
        </h3>
        <div wicket:id="view">
          <wicket:container wicket:id="fragment"/>
        </div>
        <div class="hippo-content-block-controls">
          <div class="contentpicker-label" wicket:id="addLabel">[Add label]</div>
          <wicket:container wicket:id="contentpicker-add"/>
        </div>
        <div class="focus-marker"><a wicket:id="focusMarker" name="focusMarker" onfocus="this.blur();">&#160;</a></div>
      </div>
    </div>
  </wicket:panel>

  <wicket:fragment wicket:id="addItemsLinks">
    <div class="contentpicker-link-list">
      <div class="contentpicker-links" wicket:id="repeater">
        <div class="contentpicker-link">
          <a href="#" wicket:id="addItem"><span wicket:id="linkText"></span></a>
        </div>
      </div>
    </div>
  </wicket:fragment>

  <wicket:fragment wicket:id="addItemsDropDown">
    <div class="contentpicker-links">
      <div class="contentpicker-link">
        <input type="submit" wicket:message="value:addInputValue" wicket:id="addItem" class="hippo-editor-field-input"/>
      </div>
    </div>
    <div class="contentpicker-links">
      <div class="contentpicker-link">
        <form wicket:id="cpform">
          <select class="hippo-editor-field-select" wicket:id="itemsDropDown"></select>
        </form>
      </div>
    </div>
  </wicket:fragment>

  <wicket:fragment wicket:id="edit-fragment">
    <div class="content-block-title">
      <span wicket:id="itemTitle">[ item title ]</span>
    </div>
    <div class="contentpicker-blocks hippo-editor-field-subfield">
      <div class="hippo-editor-field-subfield-controls" wicket:id="controls">
        <a class="up-link" wicket:id="up"><span wicket:id="up-icon"></span></a>
        <a class="down-link" wicket:id="down"><span wicket:id="down-icon"></span></a>
        <a class="remove-link" wicket:id="remove"><span wicket:id="remove-icon"></span></a>
      </div>
      <div wicket:id="item"></div>
    </div>
  </wicket:fragment>

  <wicket:fragment wicket:id="view-fragment">
    <div class="contentpicker-blocks hippo-editor-field-subfield">
      <div wicket:id="item"></div>
    </div>
  </wicket:fragment>
</html>
