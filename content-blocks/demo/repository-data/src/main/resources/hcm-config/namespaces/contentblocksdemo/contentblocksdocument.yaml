definitions:
  config:
    /hippo:namespaces/contentblocksdemo/contentblocksdocument:
      jcr:primaryType: hipposysedit:templatetype
      jcr:mixinTypes: ['editor:editable', 'mix:referenceable']
      /hipposysedit:nodetype:
        jcr:primaryType: hippo:handle
        jcr:mixinTypes: ['mix:referenceable']
        /hipposysedit:nodetype:
          jcr:primaryType: hipposysedit:nodetype
          jcr:mixinTypes: ['mix:referenceable', 'hipposysedit:remodel']
          hipposysedit:node: true
          hipposysedit:supertype: ['contentblocksdemo:basedocument', 'hippostd:relaxed']
          hipposysedit:uri: http://www.onehippo.org/contentblocksdemo/nt/1.0
          /title:
            jcr:primaryType: hipposysedit:field
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: contentblocksdemo:title
            hipposysedit:primary: false
            hipposysedit:type: String
          /contentblocks:
            jcr:primaryType: hipposysedit:field
            hipposysedit:multiple: true
            hipposysedit:ordered: true
            hipposysedit:path: contentblocksdemo:contentblocksitem
            hipposysedit:type: hippo:compound
            hipposysedit:validators: [contentblocks-validator]
      /hipposysedit:prototypes:
        jcr:primaryType: hipposysedit:prototypeset
        /hipposysedit:prototype:
          jcr:primaryType: contentblocksdemo:contentblocksdocument
          jcr:mixinTypes: ['hippotranslation:translated', 'mix:referenceable']
          contentblocksdemo:title: ''
          hippo:availability: []
          hippostd:holder: holder
          hippostd:state: draft
          hippostdpubwf:createdBy: admin
          hippostdpubwf:creationDate: 2010-01-21T12:34:11.055+02:00
          hippostdpubwf:lastModificationDate: 2010-01-22T12:34:11.055+02:00
          hippostdpubwf:lastModifiedBy: admin
          hippotranslation:id: document-type-locale-id
          hippotranslation:locale: document-type-locale
      /editor:templates:
        jcr:primaryType: editor:templateset
        /_default_:
          jcr:primaryType: frontend:plugincluster
          frontend:properties: [mode]
          frontend:references: [wicket.model, engine, model.compareTo, validator.id]
          frontend:services: [wicket.id, validator.id]
          type: contentblocksdemo:contentblocksdocument
          /root:
            jcr:primaryType: frontend:plugin
            item: ${cluster.id}.field
            plugin.class: org.hippoecm.frontend.service.render.ListViewPlugin
            wicket.id: ${wicket.id}
          /title:
            jcr:primaryType: frontend:plugin
            caption: Title
            engine: ${engine}
            field: title
            mode: ${mode}
            model.compareTo: ${model.compareTo}
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            validator.id: ${validator.id}
            wicket.id: ${cluster.id}.field
            wicket.model: ${wicket.model}
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /contentblocks:
            jcr:primaryType: frontend:plugin
            caption: Add New Content Item
            compoundList: videoblock, imageblock, textblock, hippostd:html
            contentPickerType: links
            engine: ${engine}
            field: contentblocks
            hint: Add a video, image, textblock or regular HTML field
            mode: ${mode}
            model.compareTo: ${model.compareTo}
            plugin.class: org.onehippo.forge.contentblocks.ContentBlocksFieldPlugin
            validator.id: ${validator.id}
            wicket.id: ${cluster.id}.field
            wicket.model: ${wicket.model}
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              maxitems: 6
