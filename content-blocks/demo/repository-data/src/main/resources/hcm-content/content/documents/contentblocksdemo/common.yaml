        jcr:primaryType: contentblocksdemo:textblock
        /contentblocksdemo:text:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>This document has content blocks added to the document type using a list of comma separated strings.&nbsp;</p>
                          <p>See the <a href="https://www.onehippo.org/library/concepts/plugins/content-blocks/configuration.html" target="_blank">Content
                          Blocks Configuration page</a>&nbsp;in the documentation for more information.</p>
      /contentblocksdemo:contentblocksitem[2]:
        jcr:primaryType: hippostd:html
        hippostd:content: <p>This is not a Text Block compound but a standard Rich
          Text Editor, <strong>showing no caption!</strong></p>
      /contentblocksdemo:contentblocksitem[3]:
        jcr:primaryType: contentblocksdemo:videoblock
        contentblocksdemo:video: xHvF_89DCs0
      /contentblocksdemo:contentblocksitem[4]:
        jcr:primaryType: contentblocksdemo:imageblock
        /contentblocksdemo:image:
          jcr:primaryType: hippogallerypicker:imagelink
          hippo:docbase: fc853208-64d7-4b42-9b4e-e1315c93284b
          hippo:facets: []
          hippo:modes: []
          hippo:values: []
      /contentblocksdemo:contentblocksitem[5]:
        jcr:primaryType: contentblocksdemo:textblock
        /contentblocksdemo:text:
          jcr:primaryType: hippostd:html
          hippostd:content: "<h4>On the demo site part, the blocks are shown grouped&nbsp;by\
            \ type, i.e. first all texts are show, then all videos and the all images.</h4>\
            \ \n<p>(i.e. this text is in a separate text block)</p>"
