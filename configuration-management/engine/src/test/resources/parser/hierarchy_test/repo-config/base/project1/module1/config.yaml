instructions:
  - namespace:
      - prefix: myhippoproject
        uri: http://www.onehippo.org/myhippoproject/nt/1.0
  - cnd:
      - |
        <'hippo'='http://www.onehippo.org/jcr/hippo/nt/2.0.4'>
        <'myhippoproject'='http://www.onehippo.org/myhippoproject/nt/1.0'>
        [myhippoproject:basedocument] > hippo:document orderable
      - resource: example.cnd
  - config:
      - /:
          - root-level-property: root-level-property-value
          - /node-with-single-property:
              - property: node-with-single-property-value
          - /node-with-multiple-properties:
              - single: value1
              - multiple: [value2, value3]
              - empty-multiple: []
          - /node-with-sub-node:
              - /sub-node:
                  - property: sub-node-value
          - /node-delete:
              - .meta:delete: true
          - /node-order-before:
              - .meta:order-before: node
  - content:
      - /content/documents/myhippoproject:
          - property: document
