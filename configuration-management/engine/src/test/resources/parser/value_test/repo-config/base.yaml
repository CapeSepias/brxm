instructions:
  - config:
      - /autodetected:
          - binary: !!binary |-
                aGVsbG8gd29ybGQ=
          - boolean: true
          - date: 2015-10-21T07:28:00+8:00
          - double: 3.1415
          - longAsInt: 42
          - longAsLong: 4200000000
          - string: hello world
      - /explicit:
          - decimal:
                type: decimal
                value: '31415926535897932384626433832795028841971'
          - decimal-multi-value:
                type: decimal
                value: ['42', '31415926535897932384626433832795028841971', '4.2E+314159265']
          - name:
                type: name
                value: prefix:local-name
          - path:
                type: path
                value: /path/to/something
          - reference:
                type: reference
                value: cafebabe-cafe-babe-cafe-babecafebabe
          - reference-with-path:
                type: reference
                path: /path/to/something
          - reference-with-multi-value-path:
                type: reference
                path: [/path/to/something, /path/to/something-else]
          - uri:
                type: uri
                value: http://onehippo.org
          - weakreference:
                type: weakreference
                value: cafebabe-cafe-babe-cafe-babecafebabe
      - /string:
          - strBoolean: 'true'
          - strDate: '2015-10-21T07:28:00+8:00'
          - strDouble: '3.1415'
          - strLong: '42'
          - strWithQuotes: string ' "
          - strWithLeadingSingleQuote: ''' " string'
          - strWithLeadingDoubleQuote: '" '' string'
          - strWithLineBreaks: |
                line one
                line two
      - /empty:
          - emptyBinary:
                type: binary
                value: []
          - emptyBoolean:
                type: boolean
                value: []
          - emptyDate:
                type: date
                value: []
          - emptyDouble:
                type: double
                value: []
          - emptyLong:
                type: long
                value: []
          - emptyString: []
