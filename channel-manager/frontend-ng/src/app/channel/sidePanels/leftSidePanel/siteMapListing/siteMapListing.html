<div class="search-field-container">
  <md-input-container md-no-float>
    <md-icon>search</md-icon>
    <input type="text" placeholder="{{ ::'PLACEHOLDER_SEARCH' | translate }}" ng-model="keywords" />
    <md-button class="md-icon-button" ng-click="$ctrl.clearKeywords()" ng-show="keywords">
      <md-icon>clear</md-icon>
    </md-button>
  </md-input-container>
</div>
<md-content>
  <md-virtual-repeat-container flex layout="column">
    <md-list class="qa-sitemap">
      <md-list-item class="md-2-line qa-sitemap-item"
                    ng-class="{'list-item-active': $ctrl.isActiveSiteMapItem(item) }"
                    md-virtual-repeat="item in $ctrl.items | search:keywords:filterFields"
                    ng-click="$ctrl.showPage(item)">
        <div class="md-list-item-text">
          <h4 class="qa-pathinfo">{{ item.pathInfo | startWithSlash }}</h4>
          <p class="qa-name">{{ item.pageTitle || item.name }}</p>
        </div>
        <md-divider />
      </md-list-item>
    </md-list>
  </md-virtual-repeat-container>
</md-content>
