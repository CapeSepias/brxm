<form #form="ngForm">
  <!-- Document name field -->
  <div class="field">
    <mat-form-field class="create-content-field">
      <input matInput [(ngModel)]="documentName" name="name" placeholder="Document name" required #nameInputElement>
    </mat-form-field>

    <hippo-hints [data]="form.controls.name.errors" *ngIf="form.controls.name && form.controls.name.touched">
      <div hint="required">This field is required</div>
    </hippo-hints>
  </div>

  <!-- Document URL field -->
  <div class="field">
    <mat-form-field class="create-content-field">
      <input matInput [(ngModel)]="urlField" name="url" placeholder="URL" required [disabled]="!isManualUrlMode">

      <!-- Edit button -->
      <button *ngIf="!isManualUrlMode"
              mat-icon-button
              matSuffix
              type="button"
              (click)="setManualUrlEditMode(true)">
        <mat-icon>mode_edit</mat-icon>
      </button>

      <!-- Regenerate button -->
      <button *ngIf="isManualUrlMode"
              mat-icon-button
              matSuffix
              type="button"
              (click)="setManualUrlEditMode(false)">
        <mat-icon>autorenew</mat-icon>
      </button>
    </mat-form-field>

    <hippo-hints [data]="form.controls.url.errors" *ngIf="form.controls.url && form.controls.url.touched">
      <div hint="required">This field is required</div>
      <div hint="invalidUrl">This URL is invalid</div>
    </hippo-hints>
  </div>
</form>
