<form name="$ctrl.nameUrlForm">
  <!-- Document name field -->
  <div class="field">
    <md-input-container class="create-content-field qa-name-field" id="nameInputElement">
      <input ng-model="$ctrl.nameField" name="name" placeholder="Document name" required autocomplete="off">
    </md-input-container>

    <div ng-messages="$ctrl.nameUrlForm.name.errors && $ctrl.nameUrlForm.name.touched">
      <div ng-message="required">{{ ::'FIELD_REQUIRED' | translate }}</div>
    </div>
  </div>

  <!-- Document URL field -->
  <div class="field">

    <md-input-container class="create-content-field qa-url-field">
      <input ng-model="$ctrl.urlField" name="url" placeholder="URL" ng-disabled="!$ctrl.isManualUrlMode" autocomplete="off" required>

      <!-- Edit button -->
      <md-button ng-if="!$ctrl.isManualUrlMode"
              type="button"
              ng-click="$ctrl.setManualUrlEditMode(true)"
              class="qa-edit-url md-icon-button input-icon-button">
        <md-icon>mode_edit</md-icon>
      </md-button>

      <!-- Regenerate button -->
      <md-button ng-if="$ctrl.isManualUrlMode"
              type="button"
              ng-click="$ctrl.setManualUrlEditMode(false)"
              class="qa-generate-url md-icon-button input-icon-button">
        <md-icon>autorenew</md-icon>
      </md-button>

      <div ng-messages="$ctrl.nameUrlForm.url.errors && $ctrl.nameUrlForm.url.touched">
        <div ng-message="required">{{ ::'FIELD_REQUIRED' | translate }}</div>
        <!--<div ng-message="invalidUrl">{{ ::'INVALID_URL' | translate }}</div>-->
      </div>
    </md-input-container>

  </div>
</form>
