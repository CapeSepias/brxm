<mat-dialog-content>
  <div class="md-dialog-content name-url-fields-dialog">
    <h3 mat-dialog-title>{{ title }}</h3>

    <hippo-name-url-fields [(nameField)]="name" [(urlField)]="url"></hippo-name-url-fields>
  </div>
</mat-dialog-content>

<mat-dialog-actions class="create-content-actions">
  <button mat-button (click)="submitDialog(false)"
          class="qa-cancel">
    CANCEL
  </button>

  <button mat-button (click)="submitDialog(true)"
          class="qa-submit-name-url">
    CHANGE
  </button>
</mat-dialog-actions>
