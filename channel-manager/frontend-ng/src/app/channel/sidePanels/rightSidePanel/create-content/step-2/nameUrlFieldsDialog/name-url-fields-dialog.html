<md-dialog flex="30" aria-label="{{ ::$ctrl.title }}">

  <md-dialog-content>
    <div class="md-dialog-content name-url-fields-dialog">
      <h3>{{ ::$ctrl.title }}</h3>

      <hippo-name-url-fields [(name-field)]="$ctrl.name" [(url-field)]="$ctrl.url"></hippo-name-url-fields>
    </div>
  </md-dialog-content>

  <md-dialog-actions>
    <md-button ng-click="$ctrl.cancel()"
               class="qa-cancel">
      {{ ::'CANCEL' | translate }}
    </md-button>

    <md-button ng-click="$ctrl.submit()"
               class="qa-submit-name-url">
      {{ ::'CHANGE' | translate }}
    </md-button>
  </md-dialog-actions>

</md-dialog>
