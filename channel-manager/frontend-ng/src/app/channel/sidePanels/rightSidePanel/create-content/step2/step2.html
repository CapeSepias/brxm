<md-toolbar class="edit-title-toolbar">
  <div class="md-toolbar-tools">
    <h1 class="md-title text-truncate">
      {{ $ctrl.title }}
    </h1>

    <span flex></span>

    <md-button class="md-icon-button btn-fullwidth qa-rightsidepanel-fullwidth"
               ng-click="$ctrl.setWidthState(true)"
               ng-show="!$ctrl.isFullWidth"
               title="{{ ::'FULL_WIDTH' | translate }}">
      <md-icon md-svg-icon="maximize-sidepanel"></md-icon>
    </md-button>
    <md-button class="md-icon-button btn-normalwidth qa-rightsidepanel-normalwidth"
               ng-click="$ctrl.setWidthState(false)"
               ng-show="$ctrl.isFullWidth"
               title="{{ ::'RESTORE_WIDTH' | translate }}">
      <md-icon md-svg-icon="un-maximize-sidepanel"></md-icon>
    </md-button>
  </div>
  <md-progress-linear md-mode="indeterminate"
                      ng-if="$ctrl.loading">
  </md-progress-linear>
</md-toolbar>

<md-toolbar class="editable-title-toolbar" ng-if="$ctrl.doc">
  <div class="md-toolbar-tools">
    <h6 class="md-subhead text-truncate qa-editable-title">
      {{ $ctrl.doc.displayName }}
    </h6>

    <span flex></span>

    <md-icon class="btn-edit-document-title qa-edit-url">mode_edit</md-icon>
  </div>
</md-toolbar>

<sharedspace-toolbar ng-if="$ctrl.docType"></sharedspace-toolbar>

<md-content flex="grow"
            layout="column"
            class="right-side-panel-content">

  <div ng-if="$ctrl.feedback" class="feedback qa-feedback">
    <h4 class="qa-feedback-title">{{ $ctrl.feedback.title }}</h4>

    <p class="qa-feedback-message">
      {{ $ctrl.feedback.message }}
    </p>
  </div>

  <form novalidate
        name="$ctrl.form"
        class="form-dense-layout edit-content-form">
    <document-fields class="top-level"
                     ng-if="$ctrl.docType"
                     field-types="$ctrl.docType.fields"
                     field-values="$ctrl.doc.fields">
    </document-fields>
  </form>
</md-content>

<md-toolbar>
  <div class="md-toolbar-tools">
    <span flex></span>

    <md-button class="qa-close"
               ng-click="$ctrl.close()">
      {{ 'DISCARD' | translate }}
    </md-button>

    <md-button class="qa-create-content-save"
               ng-click="$ctrl.saveDocument()"
               ng-disabled="false">
      {{'SAVE' | translate }}
    </md-button>
  </div>
</md-toolbar>
