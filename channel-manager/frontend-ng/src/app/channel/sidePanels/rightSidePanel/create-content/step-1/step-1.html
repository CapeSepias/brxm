<div fxLayout="column" class="create-content-container">

  <mat-toolbar class="edit-title-toolbar">
    <div class="md-toolbar-tools edit-title-toolbar-tools">
      <h1 class="md-title text-truncate" title="{{ title }}">
        {{ title }}
      </h1>

      <button mat-icon-button class="md-icon-button btn-fullwidth qa-rightsidepanel-fullwidth"
              (click)="setWidthState(true)"
              *ngIf="!isFullWidth"
              title="{{ 'FULL_WIDTH' | translate }}">
        <mat-icon svgIcon="maximize-sidepanel"></mat-icon>
      </button>
      <button mat-icon-button class="md-icon-button btn-normalwidth qa-rightsidepanel-normalwidth"
              (click)="setWidthState(false)"
              *ngIf="isFullWidth"
              title="{{ 'RESTORE_WIDTH' | translate }}">
        <mat-icon svgIcon="un-maximize-sidepanel"></mat-icon>
      </button>
    </div>
  </mat-toolbar>

  <div class="md-content right-side-panel-content"
       fxLayout="column"
       fxFlex="grow">
    <form (ngSubmit)="submit(form)"
          #form="ngForm"
          class="form-dense-layout create-content-form">

      <!-- Name and URL fields (as a separate component) -->
      <hippo-name-url-fields [locale]="locale"></hippo-name-url-fields>

      <!-- Document type field -->
      <div class="field">
        <mat-form-field>
          <mat-select [(ngModel)]="documentType" name="documentType" required
            placeholder="Document type" [disabled]="documentTypes.length === 1"
            class="input-document-type create-content-field qa-document-type-select"
            [ngClass]="{ 'hide-select-arrow': documentTypes.length === 1 }">
            <mat-option *ngFor="let documentType of documentTypes"
                        [value]="documentType.id">{{ documentType.displayName }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <!-- Document location field -->
      <document-location-field [(rootPath)]="options.rootPath"
                                     [(defaultPath)]="options.defaultPath"
                                     (changeLocale)="setLocale($event)">
      </document-location-field>

    </form>
  </div>
  <!-- Buttons -->
  <div class="create-content-actions">
    <button mat-button class="qa-close"
            (click)="close()">
      {{ 'CANCEL' | translate | uppercase }}
    </button>

    <button mat-button class="qa-continue"
            type="submit"
            (click)="submit(form)"
            [disabled]="form.invalid || nameUrlFields.form.invalid || !nameUrlFields.validateFields()">
      {{ 'CONTINUE' | translate | uppercase }}
    </button>
  </div>
</div>
