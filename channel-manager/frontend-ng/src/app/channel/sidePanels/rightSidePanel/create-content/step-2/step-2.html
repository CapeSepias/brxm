<mat-toolbar class="edit-title-toolbar">
  <div class="md-toolbar-tools">
    <h1 class="md-title text-truncate" title="{{ title }}">
      {{ title }}
    </h1>

    <span flex></span>

    <button mat-button class="mat-icon-button btn-fullwidth qa-rightsidepanel-fullwidth"
               (click)="setFullWidth(true)"
               ng-show="!isFullWidth"
               title="{{ 'FULL_WIDTH' }}">
      <mat-icon mat-svg-icon="maximize-sidepanel"></mat-icon>
    </button>
    <button mat-button class="mat-icon-button btn-normalwidth qa-rightsidepanel-normalwidth"
               (click)="setFullWidth(false)"
               ng-show="isFullWidth"
               title="{{ 'RESTORE_WIDTH' }}">
      <mat-icon mat-svg-icon="un-maximize-sidepanel"></mat-icon>
    </button>
  </div>
  <mat-progress-bar mode="indeterminate"
                      *ngIf="loading">
  </mat-progress-bar>
</mat-toolbar>

<div class="md-content"
     flex="grow"
     layout="column"
     id="rightSidePanel-content">

  <mat-toolbar class="editable-title-toolbar" *ngIf="doc">
    <div class="md-toolbar-tools">
      <h6 class="md-subhead text-truncate">
        {{ doc.displayName }}
      </h6>

      <span flex></span>

      <button mat-icon-button
              class="mat-icon-button btn-edit-document-title qa-create-content-edit-document-title"
              matSuffix
              type="button"
              (click)="editNameUrl()">
        <mat-icon>mode_edit</mat-icon>
      </button>
    </div>
  </mat-toolbar>

  <hippo-sharedspace-toolbar *ngIf="docType"></hippo-sharedspace-toolbar>

  <div *ngIf="feedback"
       class="mat-padding feedback qa-feedback"
       mat-colors="{background: 'hippo-red-50'}">
    <h4 class="qa-feedback-title">{{ feedback.title }}</h4>

    <p class="qa-feedback-message">
      {{ feedback.message }}
    </p>
  </div>

  <hippo-fields-editor class="top-level"
                       *ngIf="editing"
                       [fieldTypes]="docType.fields"
                       [fieldValues]="doc.fields">
  </hippo-fields-editor>
</div>

<div class="create-content-actions">
  <button mat-button class="qa-close"
          (click)="close()">
    DISCARD
  </button>

  <button mat-button class="qa-save"
          (click)="saveDocument()"
          ng-disabled="!editing || !isDocumentDirty() || form.$invalid">
    SAVE
  </button>
</div>
