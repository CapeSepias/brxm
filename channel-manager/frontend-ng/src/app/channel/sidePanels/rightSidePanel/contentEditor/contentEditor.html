<sharedspace-toolbar ng-if="$ctrl.isEditing()"></sharedspace-toolbar>

<md-content flex="grow"
            layout="column"
            class="rightSidePanel-content">

  <md-subheader class="md-no-sticky"
                ng-if="$ctrl.notAllFieldsShown()"
                md-colors="{background: 'hippo-grey-200'}">
    <div>{{ ::'NOT_ALL_FIELDS_SHOWN' | translate }}</div>
    <!-- use double quotes in the click action expression so we can use single quotes in the translation value -->
    <div translate="NOT_ALL_FIELDS_SHOWN_LINK" translate-value-click-action='$ctrl.switchEditor()' translate-compile></div>
  </md-subheader>

  <div ng-if="$ctrl.getError()"
       class="md-padding feedback qa-feedback"
       md-colors="{background: 'hippo-red-50'}">
    <h4 class="qa-feedback-title">{{::$ctrl.getError().titleKey | translate}}</h4>

    <p class="qa-feedback-message"
       translate="{{::$ctrl.getError().messageKey}}"
       translate-values="{{::$ctrl.getError().messageParams}}">
    </p>

    <md-button ng-if="::$ctrl.getError().linkToContentEditor"
               ng-click="$ctrl.switchEditor()">
      <md-icon md-svg-icon="switch-to-content-editor"></md-icon>
      {{ ::'FEEDBACK_SWITCH_TO_CONTENT_EDITOR' | translate }}
    </md-button>
  </div>

  <form name="$ctrl.form"
        class="form-dense-layout">
    <document-fields ng-if="$ctrl.isEditing()"
                     class="top-level"
                     field-types="$ctrl.getFieldTypes()"
                     field-values="$ctrl.getFieldValues()">
    </document-fields>
  </form>
</md-content>

<md-toolbar>
  <div class="md-toolbar-tools">
    <span flex></span>

    <md-button class="qa-close"
               ng-click="$ctrl.onClose()">
      {{ $ctrl.closeButtonLabel() }}
    </md-button>

    <md-button class="qa-save"
               ng-click="$ctrl.save()"
               ng-disabled="!$ctrl.isSaveAllowed()">
      {{ ::'SAVE' | translate }}
    </md-button>
  </div>
</md-toolbar>
