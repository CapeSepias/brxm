<input type="text"
       class="hippo-imagelink-input"
       name="{{::$ctrl.name}}"
       aria-label="{{::$ctrl.ariaLabel}}"
       readonly="readonly"
       ng-model="$ctrl.ngModel.$modelValue"
       ng-hide="$ctrl.url"
       ng-required="$ctrl.isRequired"
       ng-disabled="true">

<img ng-if="$ctrl.url"
     ng-src="../../{{ $ctrl.url }}"
     ng-click="$ctrl.openImagePicker()"
     ng-class="{'hippo-imagelink-picked' : $ctrl.imagePicked }" />

<div class="input-bottom-border"
     ng-if="$ctrl.url"></div>

<div class="hippo-imagelink-buttons"
     ng-class="{'image-has-url': $ctrl.url, 'image-has-hint': $ctrl.hint}">
  <span>{{::$ctrl.hiddenLabel}}</span>
  <md-button class="md-icon-button"
             ng-if="$ctrl.url"
             ng-click="$ctrl.clearPickedImage()">
    <md-icon >clear</md-icon>
  </md-button>
  <md-button class="md-icon-button hippo-imagelink-select"
             ng-click="$ctrl.openImagePicker()">
    <md-icon class="material-icons">search</md-icon>
  </md-button>
</div>
