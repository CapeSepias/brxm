<div class="create-content-container">
  <form novalidate
        name="$ctrl.form"
        class="create-content-step1-form">
    <!-- Name and URL fields (as a separate component) -->
    <name-url-fields name-field="$ctrl.getData().nameField"
                     url-field="$ctrl.getData().urlField"
                     is-url-updating="$ctrl.getData().isUrlUpdating"
                     locale="$ctrl.getData().locale">
    </name-url-fields>

    <!-- Document type field -->
    <md-select ng-model="$ctrl.getData().documentType" name="documentType" required
               placeholder="Document type" ng-disabled="$ctrl.getData().documentTypes.length === 1"
               class="input-document-type create-content-field qa-document-type-select"
               ng-class="{ 'hide-select-arrow': $ctrl.getData().documentTypes.length === 1 }">
      <md-option ng-repeat="documentType in $ctrl.getData().documentTypes"
                 value="{{ documentType.id }}">{{ documentType.displayName }}
      </md-option>
    </md-select>

    <!-- Document location field -->
    <document-location-field root-path="$ctrl.getData().rootPath"
                             default-path="$ctrl.getData().defaultPath"
                             change-locale="$ctrl.setLocale(locale)">
    </document-location-field>
  </form>

  <!-- Footer -->
  <md-toolbar class="step1-bottom-toolbar">
    <div class="md-toolbar-tools">
      <span flex></span>

      <md-button class="qa-close"
                 ng-click="$ctrl.close()">
        {{ 'CANCEL' | translate }}
      </md-button>

      <md-button class="qa-continue"
                 type="submit"
                 ng-click="$ctrl.submit()"
                 ng-disabled="$ctrl.form.$invalid">
        {{ 'CONTINUE' | translate }}
      </md-button>
    </div>
  </md-toolbar>
</div>
