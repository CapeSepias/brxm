<div flex layout="column" class="create-content-step2">
<md-toolbar class="editable-title-toolbar" ng-if="$ctrl.getData().document">
  <div class="md-toolbar-tools">
    <h6 class="md-subhead text-truncate qa-editable-title">
      {{ $ctrl.getData().document.displayName }}
    </h6>

    <span flex></span>

    <md-button class="md-icon-button" ng-click="$ctrl.openEditNameUrlDialog()">
      <md-icon class="btn-edit-document-title qa-edit-url">mode_edit</md-icon>
    </md-button>
  </div>
</md-toolbar>

<sharedspace-toolbar ng-if="$ctrl.getData().docType"></sharedspace-toolbar>

<md-content flex="grow"
            layout="column"
            class="rightSidePanel-content">

  <div ng-if="$ctrl.feedback"
       class="feedback qa-feedback"
       md-colors="{background: 'hippo-red-50'}">
    <h4 class="qa-feedback-title">{{ $ctrl.feedback.title }}</h4>
    <p class="qa-feedback-message">{{ $ctrl.feedback.message }}</p>
  </div>

  <form novalidate
        name="$ctrl.form"
        class="create-content-step2-form">
    <document-fields class="top-level"
                     ng-if="$ctrl.getData().docType"
                     field-types="$ctrl.getData().docType.fields"
                     field-values="$ctrl.getData().document.fields">
    </document-fields>
  </form>
</md-content>

<md-toolbar>
  <div class="md-toolbar-tools">
    <span flex></span>

    <md-button class="qa-close"
               ng-click="$ctrl.close()">
      {{ 'DISCARD' | translate }}
    </md-button>

    <md-button class="qa-create-content-save"
               ng-click="$ctrl.save()"
               ng-disabled="$ctrl.form.$invalid">
      {{'SAVE' | translate }}
    </md-button>
  </div>
</md-toolbar>
</div>
