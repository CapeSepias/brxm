<md-tabs flex="grow"
         layout="column"
         md-border-bottom>
  <md-tab label="{{ ::'RIGHT_SIDE_PANEL_TAB_COMPONENT_PROPERTIES' | translate }}">
    <md-tab-body>
      <form name="$ctrl.form"
            class="form-dense-layout">
        <property-group class="top-level"
                        ng-repeat="propertyGroup in $ctrl.getPropertyGroups() track by propertyGroup.label"
                        group="propertyGroup" />
      </form>
    </md-tab-body>
  </md-tab>
</md-tabs>

<md-toolbar>
  <div class="md-toolbar-tools">
    <span flex>
      <md-button class="qa-deletecomponent large-label"
                 ng-click="$ctrl.deleteComponent()">
        {{ ::'DELETE_COMPONENT' | translate }}
      </md-button>
    </span>

    <md-button class="qa-discard"
               ng-click="$ctrl.discard()"
               ng-disabled="!$ctrl.isSaveAllowed()">
      {{ ::'DISCARD' | translate }}
    </md-button>

    <md-button class="qa-save"
               ng-click="$ctrl.save()"
               ng-disabled="!$ctrl.isSaveAllowed()">
      {{ ::'SAVE' | translate }}
    </md-button>

  </div>
</md-toolbar>
