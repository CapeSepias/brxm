<div layout="column"
     layout-align="start"
     layout-margin
     class="qa-property-group"
     ng-class="{'has-focused-field': $ctrl.hasFocus}"
     collapse>

  <div layout
      layout-align="start center"
      layout-margin
      layout-fill
      class="collapse-toggle md-caption"
      ng-click="collapse.toggle()">
    <md-icon class="collapse-icon"
             ng-class="{'collapsed': collapse.isCollapsed}"
             md-font-icon="mdi-chevron-down">
    </md-icon>

    <span layout-fill>
      {{ $ctrl.group.label }}
    </span>
  </div>

  <component-fields class="collapse-element" fields="$ctrl.group.fields"></component-fields>

                   on-field-blur="$ctrl.blurCompound()">
  </document-fields>
-->
</div>
