<md-nav-bar nav-bar-aria-label="{{ ::'PAGE_INFO_TABS_ARIA_LABEL' | translate }}"
            md-selected-nav-item="$ctrl.selectedExtensionId">
  <md-nav-item ng-repeat="extension in $ctrl.extensions track by extension.id"
               name="{{ ::extension.id }}"
               aria-label="{{ ::extension.displayName }}"
               md-nav-click="$ctrl.selectedExtensionId = extension.id">
    {{ ::extension.displayName }}
  </md-nav-item>
</md-nav-bar>

<ui-view ng-repeat="extension in $ctrl.extensions track by extension.id"
         ng-show="$ctrl.selectedExtensionId === extension.id"
         name="{{ ::extension.id }}"
         flex
         layout="column">
</ui-view>

<md-toolbar class="page-info-bottom-toolbar">
  <div class="md-toolbar-tools"
       layout-align="end center">
    <md-button class="qa-close"
               ng-click="$ctrl.close()">
      {{ 'CLOSE' | translate }}
    </md-button>
  </div>
</md-toolbar>
