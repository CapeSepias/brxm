<html xmlns:wicket="http://wicket.apache.org/">
<wicket:extend>
    <table class="hippo-window-form">
        <thead>
        <tr>
            <td>
                <span wicket:id="key-label"></span>
            </td>
            <td>
                <span wicket:id="key-value"></span>
            </td>
        </tr>
        </thead>
        <tbody>
        <tr wicket:id="repeater">
            <td>
                <span wicket:id="value-label"></span> (<span wicket:id="value-set-label"></span>)
            </td>
            <td>
                <input wicket:id="value-set-value" type="text" size="100"/>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td>
                <span wicket:id="desc-label"></span>
            </td>
            <td>
                <textarea wicket:id="desc-value" rows="10" cols="100"></textarea>
            </td>
        </tr>
        </tfoot>
    </table>
</wicket:extend>
</html>
