            hippostd:state: unpublished
            hippostdpubwf:createdBy: admin
            hippostdpubwf:creationDate: 2010-02-04T16:32:28.068+02:00
            hippostdpubwf:lastModificationDate: 2010-02-04T16:32:28.068+02:00
            hippostdpubwf:lastModifiedBy: admin
            hippotranslation:id: '@uuid - from query'
            hippotranslation:locale: inherited - from query
            selectiondemo:dynamicdropdown: ''
            selectiondemo:title: ''
        /editor:templates:
          jcr:primaryType: editor:templateset
          /_default_:
            jcr:primaryType: frontend:plugincluster
            frontend:properties: [mode]
            frontend:references: [wicket.model, model.compareTo, engine, validator.id]
            frontend:services: [wicket.id, validator.id]
            type: selectiondemo:textdocument
            /root:
