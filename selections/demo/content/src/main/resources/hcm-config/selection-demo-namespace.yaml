            hippostdpubwf:createdBy: admin
            hippostdpubwf:creationDate: 2010-02-04T16:32:28.068+02:00
            hippostdpubwf:lastModificationDate: 2010-02-04T16:32:28.068+02:00
            hippostdpubwf:lastModifiedBy: admin
            selectiondemo:booleanradiogroup: true
            selectiondemo:customdynamicdropdown: ''
            selectiondemo:dynamicdropdown: ''
            selectiondemo:dynamicdropdown_observable: ''
            selectiondemo:dynamicdropdown_observer: ''
            selectiondemo:multicheckboxes: ''
            selectiondemo:multipalette: ''
            selectiondemo:multiselectlist: ''
            selectiondemo:staticdropdown: ''
            selectiondemo:stringradiogroup: ''
            selectiondemo:title: ''
        /editor:templates:
          jcr:primaryType: editor:templateset
          /_default_:
            jcr:primaryType: frontend:plugincluster
            frontend:properties: [mode]
            frontend:references: [wicket.model, model.compareTo, engine, validator.id]
            frontend:services: [wicket.id, validator.id]
            type: selectiondemo:textdocument
            /root:
              jcr:primaryType: frontend:plugin
              item: ${cluster.id}.field
              plugin.class: org.hippoecm.frontend.service.render.ListViewPlugin
              wicket.id: ${wicket.id}
            /title:
              jcr:primaryType: frontend:plugin
              caption: Title
              engine: ${engine}
              field: title
              mode: ${mode}
              model.compareTo: ${model.compareTo}
              plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
              wicket.id: ${cluster.id}.field
              wicket.model: ${wicket.model}
              /cluster.options:
                jcr:primaryType: frontend:pluginconfig
            /staticdropdown:
              jcr:primaryType: frontend:plugin
              caption: StaticDropdown
              engine: ${engine}
              field: staticdropdown
              mode: ${mode}
              model.compareTo: ${model.compareTo}
              plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
              wicket.id: ${cluster.id}.field
              wicket.model: ${wicket.model}
              /cluster.options:
                jcr:primaryType: frontend:pluginconfig
                selectable.options: =(None),sv1=Static Value 1,sv2=Static Value 2,sv3=Static
                  Value 3,sv4
            /dynamicdropdown:
              jcr:primaryType: frontend:plugin
              caption: DynamicDropdown
              engine: ${engine}
              field: dynamicdropdown
              mode: ${mode}
              model.compareTo: ${model.compareTo}
              plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
              wicket.id: ${cluster.id}.field
              wicket.model: ${wicket.model}
              /cluster.options:
                jcr:primaryType: frontend:pluginconfig
                sortBy: label
                sortComparator: org.onehippo.forge.selection.frontend.plugin.sorting.DefaultListItemComparator
                sortOrder: ascending
                source: /content/documents/valuelists/valuelist1
            /dynamicdropdown_observable:
              jcr:primaryType: frontend:plugin
              caption: DynamicDropdown - Observable with continents
              field: dynamicdropdown_observable
              hint: After choosing a continent you can choose a country in the next
                Dropdown.
              mode: ${mode}
              model.compareTo: ${model.compareTo}
              plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
              wicket.id: ${cluster.id}.field
              /cluster.options:
                jcr:primaryType: frontend:pluginconfig
                observableId: ${cluster.id}.continent
                source: /content/documents/valuelists/chained/continents
                sourceBasePath: /content/documents/valuelists/chained
            /dynamicdropdown_observer:
              jcr:primaryType: frontend:plugin
              caption: DynamicDropdown - Observer of continents
              field: dynamicdropdown_observer
              hint: Choose a continent first in the Dropdown above, then select a
                country here.
              mode: ${mode}
              model.compareTo: ${model.compareTo}
              plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
              wicket.id: ${cluster.id}.field
              /cluster.options:
                jcr:primaryType: frontend:pluginconfig
                nameProvider: org.onehippo.forge.selection.frontend.provider.BasePathNameProvider
                observerId: ${cluster.id}.continent
                source: ''
                sourceBasePath: /content/documents/valuelists/chained
            /customdynamicdropdown:
              jcr:primaryType: frontend:plugin
              caption: DynamicDropdown with custom ValueListProvider
              engine: ${engine}
              field: customdynamicdropdown
              mode: ${mode}
              model.compareTo: ${model.compareTo}
              plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
              wicket.id: ${cluster.id}.field
              wicket.model: ${wicket.model}
              /cluster.options:
                jcr:primaryType: frontend:pluginconfig
                source: values
                valuelistProvider: service.valuelist.custom
            /groupeddropdown:
              jcr:primaryType: frontend:plugin
              caption: DynamicDropdown with custom ValueListProvider showing grouped
                options
              engine: ${engine}
              field: groupeddropdown
              mode: ${mode}
              model.compareTo: ${model.compareTo}
              plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
              wicket.id: ${cluster.id}.field
              wicket.model: ${wicket.model}
              /cluster.options:
                jcr:primaryType: frontend:pluginconfig
                showDefault: 'false'
                sortComparator: org.onehippo.forge.selection.frontend.plugin.sorting.GroupKeyLabelListItemComparator
                sortOrder: ascending
                valuelistProvider: service.valuelist.cars
            /radiogroup:
              jcr:primaryType: frontend:plugin
              caption: RadioGroup
              engine: ${engine}
              field: radiogroup
              mode: ${mode}
              model.compareTo: ${model.compareTo}
              plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
              wicket.id: ${cluster.id}.field
              wicket.model: ${wicket.model}
              /cluster.options:
                jcr:primaryType: frontend:pluginconfig
                orientation: vertical
                source: /content/documents/valuelists/valuelist1/valuelist1
            /booleanradiogroup:
              jcr:primaryType: frontend:plugin
              caption: BooleanRadioGroup
              engine: ${engine}
              field: booleanradiogroup
              mode: ${mode}
              model.compareTo: ${model.compareTo}
              plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
              wicket.id: ${cluster.id}.field
              wicket.model: ${wicket.model}
              /cluster.options:
                jcr:primaryType: frontend:pluginconfig
                falseLabel: 'False'
                trueLabel: 'True'
            /multiselectlist:
              jcr:primaryType: frontend:plugin
              caption: DynamicMultiSelect - List
              engine: ${engine}
              field: multiselectlist
              hint: DynamicMultiSelect - Supporting hints!
              mode: ${mode}
              model.compareTo: ${model.compareTo}
              multiselect.type: selectlist
              plugin.class: org.onehippo.forge.selection.frontend.plugin.DynamicMultiSelectPlugin
              selectlist.maxrows: '8'
              valuelist.provider: service.valuelist.default
              wicket.id: ${cluster.id}.field
              wicket.model: ${wicket.model}
              /cluster.options:
                jcr:primaryType: frontend:pluginconfig
                source: /content/documents/valuelists/valuelist1
            /multicheckboxes:
              jcr:primaryType: frontend:plugin
              caption: DynamicMultiSelect - Checkboxes
              engine: ${engine}
              field: multicheckboxes
              mode: ${mode}
              model.compareTo: ${model.compareTo}
              multiselect.type: checkboxes
              plugin.class: org.onehippo.forge.selection.frontend.plugin.DynamicMultiSelectPlugin
              valuelist.provider: service.valuelist.default
              wicket.id: ${cluster.id}.field
              wicket.model: ${wicket.model}
              /cluster.options:
                jcr:primaryType: frontend:pluginconfig
                source: /content/documents/valuelists/valuelist1
            /multipalette:
              jcr:primaryType: frontend:plugin
              caption: DynamicMultiSelect - Palette
              engine: ${engine}
              field: multipalette
              mode: ${mode}
              model.compareTo: ${model.compareTo}
              multiselect.type: palette
              palette.alloworder: true
              palette.maxrows: '8'
              plugin.class: org.onehippo.forge.selection.frontend.plugin.DynamicMultiSelectPlugin
              valuelist.provider: service.valuelist.default
              wicket.id: ${cluster.id}.field
              wicket.model: ${wicket.model}
              /cluster.options:
                jcr:primaryType: frontend:pluginconfig
                source: /content/documents/valuelists/valuelist1
      /multilingualdocument:
        jcr:primaryType: hipposysedit:templatetype
        jcr:mixinTypes: ['editor:editable', 'mix:referenceable']
        jcr:uuid: 0c427538-f035-4c26-904f-d31acbab3aa6
