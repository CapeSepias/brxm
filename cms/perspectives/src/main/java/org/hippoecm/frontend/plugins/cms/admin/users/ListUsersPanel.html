<html xmlns:wicket="http://wicket.apache.org/">
<wicket:extend>
  <h2><wicket:message key="user-overview-title"/></h2>
  <h3><wicket:message key="user-view-actions-title"/></h3>
  <ul class="hippo-controlpanel-options">
    <li wicket:id="create-user-button-container"><a href="#" wicket:id="create-user-link"><wicket:message key="user-create"/></a></li>
    <li><wicket:message key="user-click-and-edit"/></li>
  </ul>
  <div>
    <h3><wicket:message key="user-overview-list-title"/></h3>
    <form wicket:id="search-form">
      <div class="section-search-input">
        <input type="text" size="35" class="search-input" wicket:id="search-query" wicket:message="title:user-search-help,placeholder:search-field-placeholder"/>
        <a wicket:id="toggle">
          <span wicket:id="search-icon" />
        </a>
      </div>
    </form>
    <br/>
    <table class="hippo-controlpanel-table-default hippo-list-details" cellspacing="0" wicket:id="table">[table]</table>
  </div>
</wicket:extend>
</html>
