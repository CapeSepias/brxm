<wicket:panel>
  <div class="hippo-console-tree">
    <div class="wicket-tree">
      <div wicket:id="i">
        <div class="a_">
          <span wicket:id="indent"></span><a wicket:id="link"><span wicket:id="image"/></a>
          <a wicket:id="nodeLink"><span class="icon" wicket:id="icon"></span><span wicket:id="label"></span></a>
        </div>
        <span class="hippo-tree-dropdown-icon-container" wicket:id="contextLink" >
          <a class="hippo-tree-dropdown-icon" wicket:id="menuimage" ></a>
        </span>
        <span wicket:id="contextContent" class="hippo-tree-dropdown"></span>
      </div>
    </div>
  </div>
</wicket:panel>
