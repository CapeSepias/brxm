# Webdav
location.host=localhost
location.port=60000
location.rootpath=/default
location.path=/files
authentication.username=root
authentication.password=password

plugin.1.classname=org.hippoecm.tools.migration.Webdav2JCRMigrator

# rmi
plugin.1.configuration.jcr.rmi.host=localhost
plugin.1.configuration.jcr.rmi.port=1099

# jcr
plugin.1.configuration.jcr.workspace=default
plugin.1.configuration.jcr.repository=jackrabbit.repository
plugin.1.configuration.jcr.rmi.user=
plugin.1.configuration.jcr.rmi.pass=
plugin.1.configuration.jcr.path=/files

# converter
plugin.1.configuration.documentconverter=org.hippoecm.tools.migration.SimpleDocumentConverter
