<html xmlns:wicket="http://wicket.apache.org/" xmlns:yui="http://www.hippoecm.org/frontend/yui">
  <wicket:panel>
    <div class="hippo-accordion-unit-top hippo-browser-search">
      <div wicket:id="container">
        <input type="text" wicket:id="searchBox" />
        <span>
          <a wicket:id="browse"><img wicket:id="browse-img" /></a> <a wicket:id="search"><img wicket:id="search-img" /></a>
        </span>
        <div style="clear: both;">
          <a wicket:id="scope"><span wicket:id="scope-label">scope</span></a>
          <a wicket:id="all"><wicket:message key="all-label">All</wicket:message></a>
        </div>
      </div>
    </div>
    <div wicket:id="extension.tree">tree here</div>
    <div wicket:id="extension.addfolder" class="hippo-accordion-unit-bottom"></div>
  </wicket:panel>
</html>
