<html xmlns:wicket="http://wicket.apache.org/">
  <wicket:extend>
    <p class="hippo-window-status" wicket:id="message"></p>
    <table class="hippo-window-form">
    <tr>
     <td>
      <label><wicket:message key="name" /></label>
      </td>
      <td>
       <span wicket:id="name"></span>
    </td>
    </tr>
    <tr>
      <td><label><span wicket:id="typelabel"/></label></td>
      <td><select class="hippo-form-select" wicket:id="prototype"></select></td>
    </tr>
      <tr>
        <td>&nbsp;</td>
        <td>
          <select class="hippo-form-select" wicket:id="template"></select>
        </td>
      </tr>
    </table>
  </wicket:extend>
</html>
