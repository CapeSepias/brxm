<html xmlns:wicket="http://wicket.apache.org/">
  <wicket:panel>
    <div class="hippo-editor-field hippo-editor-template-field-edit">
      <div class="hippo-editor-field-title">
        <label for="text"><wicket:message key="path"/></label>
      </div>
      <div class="hippo-editor-field-subfield">
        <input type="text" wicket:id="path" size="20"/>
      </div>
      <table>
        <tr>
          <td>
            <label for="mandatory"><wicket:message key="mandatory" /></label>
          </td>
          <td>
            <input type="checkbox" wicket:id="mandatory"/>
          </td>
        </tr>
        <tr>
          <td>
            <label for="multiple"><wicket:message key="multiple"/></label>
          </td>
          <td>
            <input type="checkbox" wicket:id="multiple"/>
            <table>
              <tr>
                <td>
                  <label for="ordered" wicket:id="ordered-label">ordered</label>
                </td>
                <td>
                  <input type="checkbox" wicket:id="ordered"/>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td>
            <label for="primary"><wicket:message key="primary"/></label>
          </td>
          <td>
            <input type="checkbox" wicket:id="primary"/>
          </td>
        </tr>
      </table>
    </div>
  </wicket:panel>
</html>
