<html xmlns:wicket="http://wicket.apache.org/">
    <head>
        <title>Hippo CMS - Sign in</title>
        <link href="skin/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body onload="document.signInForm.username.focus();" class="login">
      <div id="login-logo"><h3>&#160;</h3></div>
      <div>
         <div class="feedback" wicket:id="feedback">
           [ Feedback panel ]
         </div>            

         <form wicket:id="signInForm" name="signInForm">
          <div id="login-header">
            <wicket:message key="key.key">Login</wicket:message>
          </div>
          <div id="login-input">
            <label>Username</label>
            <input wicket:id="username" type="text" value="foo@goo.moo"/>
            
            <label>Password</label>
            <input wicket:id="password" type="password" value="password"/>
            
          </div>
          <div id="login-submit">
            <input type="submit" name="submit" wicket:id="submit" value="Sign in" class="blue_button"/>
          </div>
        </form>
        </div>        
    </body>
</html>
