<wicket:panel>
  <form wicket:id="form">
    <table class="linkPicker">
      <tr>
        <td>
          <span wicket:id="jcrpath">[path]</span>
        </td> 
      </tr>
      <tr>
        <td>
          <div wicket:id="wrapper">
            <div wicket:id="item">
              <a wicket:id="callback">
                <img src="" wicket:id="icon"/>
                <span wicket:id="linktest">[link to handle]</span>
              </a>
            </div>
          </div>
        </td>
      </tr>
    </table>
    <div class="dialogButtons">
      <input type="button" wicket:id="ok" value = "OK"/>
      <input type="button" wicket:id="close" value="Close" />
    </div>
  </form>
</wicket:panel>
