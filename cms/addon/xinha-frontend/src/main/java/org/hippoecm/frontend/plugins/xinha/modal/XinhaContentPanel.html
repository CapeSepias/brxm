<wicket:panel>
  <form wicket:id="form">
    <p class="hippo-window-status">
      <span wicket:id="feedback2">[ Feedback panel ]</span>
    </p>
    <wicket:child/>
    <div class="hippo-window-buttons">
      <input type="button" wicket:id="ok" value = "OK"/>
      <input type="button" wicket:id="close" value="Close" />
      <span wicket:id="extraButtons">[ Extra buttons ]</span>
    </div>  
  </form>
</wicket:panel>
