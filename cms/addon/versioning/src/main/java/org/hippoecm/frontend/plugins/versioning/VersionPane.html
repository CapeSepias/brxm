<html xmlns:wicket="http://wicket.apache.org/">
    <wicket:head>
        <link rel="stylesheet" type="text/css" href="file:///C:/projects/hippo-ecm/package/war/src/main/webapp/skin/style.css"/>
    </wicket:head>
    <wicket:panel>
        <div style="width: 528px; background: white; padding: 8px;" class="versioning">
        <table class="panelhead">
            <tr>
                <td>
                    <a class="previous" href="#" wicket:id="older">older</a>
                    
                </td>
        <td class="gray">
                 <h3 class="documentlabel" wicket:id="document"></h3>
            <div wicket:id="test">Version: </div><p class="versionlabel" wicket:id="version">456</p>
                            <h4 style="clear: both">Created</h4>
                            <p wicket:id="created"></p>
                            <h4>Expired</h4>
                            <p wicket:id="expired"></p>
                            <h4>Tags</h4>
            <p class="taglist" wicket:id="labeled"></p>
        </td>
            <td style="padding-left: 20px;">
            
                        <!-- <li><div wicket:id="compare">compare with other version</div></li> -->
                       
                <input type="submit" value="Restore this version" wicket:id="restore" />
                        
                
            </td>
                <td>
                    <a class="next" href="#" wicket:id="newer">newer</a>
                    
                </td>
            </tr>
                     </table>
            <div class="preview" wicket:id="display"></div>
        
        </div>
    </wicket:panel>
</html>
