<html xmlns:wicket="http://wicket.apache.org/">
  <wicket:panel>
      <ul class="toolbarSection">
        <li>
          <a class="edit_ico" wicket:id="edit-dialog">Edit</a>
        </li>
        <li>
          <a class="publish_ico" wicket:id="publish-dialog">Publish</a>
        </li>
        <li>
          <a class="depublish_ico" wicket:id="dePublish-dialog">Take offline</a>
        </li>
        <li>
          <span class="delete_ico" wicket:id="delete-dialog">Delete</span>
        </li>
      </ul>
      <ul class="toolbarSection">
        <li class="documentLocked document-lock-16">
          <span title="Document is currently being editted by someone else" wicket:id="locked"></span>
        </li>
        <li class="documentCaption">
          <span wicket:id="caption"></span>
        </li>
        <li class="documentStatus">
          <span wicket:id="status"></span>  
        </li>
      </ul>
  </wicket:panel>
</html>
