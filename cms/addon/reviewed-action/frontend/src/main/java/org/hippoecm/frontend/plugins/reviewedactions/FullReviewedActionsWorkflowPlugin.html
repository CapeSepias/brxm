<html xmlns:wicket="http://wicket.apache.org/">
  <wicket:panel>
    <ul class="hippo-toolbar-section">
      <li>
        <a class="edit-16" wicket:id="edit-dialog">
          <span wicket:id="edit-dialog-label"/>
        </a>
      </li>
      <li>
        <a class="publish_ico" wicket:id="publish-dialog">
          <span wicket:id="publish-dialog-label"/>
        </a>
      </li>
      <li>
        <a class="depublish_ico" wicket:id="dePublish-dialog">
          <span wicket:id="dePublish-dialog-label"/>
        </a>
      </li>
      <li>
        <span class="publish_ico" wicket:id="schedule-publish-dialog"/>
      </li>
      <li>
        <span class="delete-16" wicket:id="delete-dialog"/>
      </li>
      <li>
        <span class="rename-16" wicket:id="rename-dialog"/>
      </li>
    </ul>
    <ul class="hippo-toolbar-section">
      <wicket:enclosure child="locked">
        <li class="hippo-toolbar-textitem-locked document-lock-16">
          <span title="locked message here" wicket:message="title:locked-message" wicket:id="locked"/>
        </li>
      </wicket:enclosure>
      <li class="hippo-toolbar-textitem-caption">
        <span wicket:id="caption"/>
      </li>
      <li class="hippo-toolbar-textitem-status">
        <span wicket:id="status"/>
      </li>
    </ul>
  </wicket:panel>
</html>
