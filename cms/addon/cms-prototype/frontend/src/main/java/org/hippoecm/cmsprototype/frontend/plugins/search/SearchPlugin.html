<html xmlns:wicket="http://wicket.apache.org/">
    <wicket:panel>
        <h1 wicket:id="msg">search</h1>
        <form wicket:id="searchform">
            <input wicket:id="searchtext" type="text"/>
            <input wicket:id="button" type="submit" value="search"/>
        </form>
        <p wicket:id="searchedfor" > searchedfor </p>
        <p wicket:id="didyoumean">
            didyoumean
        </p>
        <p>
            <div wicket:id="hits" style="margin:10px;">
                <span wicket:id="path">path</span>
                <b wicket:id="nodename">node</b>
                <div wicket:id="excerpt" style="background-color:white;padding:10px;">
                    
                </div>
                <div> 
                    <a  href="#" wicket:id="similar">Similar pages</a>
                </div>
            </div>
            
        </p>
        <!--p>
            <b wicket:id="pager">paging
                <span wicket:id="page">page</span>
            </b>
        </p-->
    </wicket:panel>
</html>
