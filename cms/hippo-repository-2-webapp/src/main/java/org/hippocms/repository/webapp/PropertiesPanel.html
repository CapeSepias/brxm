<html xmlns:wicket="http://wicket.apache.org/">
  <wicket:panel>
    <form wicket:id="form" id="form">
      <b>Properties</b>
      <table border="1">
        <tr>
          <th>
            <b>Name</b>
          </th>
          <th>
            <b>Value</b>
          </th>
        </tr>
        <tr wicket:id="properties">
          <td>
            <span wicket:id="name">Property name goes here</span>
          </td>
          <td>
            <span wicket:id="value">Property value goes here</span>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="submit" wicket:id="save" value="save"/>
          </td>
        </tr>
      </table>
    </form>
  </wicket:panel>
</html>
