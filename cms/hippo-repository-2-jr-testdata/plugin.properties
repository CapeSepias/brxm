# The source location. Path can either be a folder or a file.
location.host=10.10.100.87
location.port=60000
location.rootpath=/vnu2
location.path=/files/vnu2.preview/content

# authentication of the source location
authentication.username=siteuser
authentication.password=siteuser

plugin.1.classname=org.hippocms.repository.jr.Webdav2JCRDumper
plugin.1.configuration.jcr.workingdir=target/repository
plugin.1.configuration.dumpfile=target/small.zip

plugin.1.configuration.jcr.rmi.host=localhost
plugin.1.configuration.jcr.rmi.port=1099

plugin.1.configuration.jcr.repository=jackrabbit.repository
plugin.1.configuration.jcr.workspace=default
plugin.1.configuration.jcr.rmi.user=username
plugin.1.configuration.jcr.rmi.pass=password
plugin.1.configuration.jcr.path=/files/default.preview/content/

