dialog.title: Add new sitemap item
dialog.intro: Add new sitemap item, you can choose one of the following pre-defined choices, or create a custom matcher.
node-unique-validator.error: A sitemap item with that matcher already exists

matcher: Matcher:
matcher.choices: Matcher choices:

CUSTOM: Full text match or custom (index, index.html, *.html)
WILDCARD: All matches on this depth (*)
INFINITE: All matches, infinite depth (**)