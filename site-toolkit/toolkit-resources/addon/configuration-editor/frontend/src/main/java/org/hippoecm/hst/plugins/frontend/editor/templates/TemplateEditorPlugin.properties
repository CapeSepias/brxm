add.label: Add new template
remove.label: Remove this template
intro: Describe a jsp file. Specify its path and the child containers it contains. Annotate this template: type a description. Go to the site, make a screenshot of a region that is rendered by this template and upload it as a thumbnail. In that way, site configurators will see at a glance what the template is for.
