definitions:
  config:
    /hippo:configuration/hippo:userroles:
      /xm-hst-formdata-writer:
        jcr:primaryType: hipposys:userrole
        hipposys:system: true
        hipposys:userroles: []
      /xm-hst-live-documents-reader:
        jcr:primaryType: hipposys:userrole
        hipposys:system: true
        hipposys:userroles: [xm-webfiles-reader]
      /xm-hst-preview-documents-reader:
        jcr:primaryType: hipposys:userrole
        hipposys:system: true
        hipposys:userroles: [xm-webfiles-reader]
      /xm-channel-admin:
        jcr:primaryType: hipposys:userrole
        hipposys:system: true
        hipposys:userroles: [xm-channel-webmaster]
      /xm-channel-webmaster:
        jcr:primaryType: hipposys:userrole
        hipposys:system: true
        hipposys:userroles: [xm-channel-viewer]
      /xm-channel-viewer:
        jcr:primaryType: hipposys:userrole
        hipposys:system: true
        hipposys:userroles: [xm-webfiles-reader]
      /xm-default-sysadmin-user:
        hipposys:userroles:
          operation: add
          value: [xm-channel-admin]
      # xm-default-editor-user is channel web author giving them access to the preview of the channel mgr
      /xm-default-editor-user:
        hipposys:userroles:
          operation: add
          value: [xm-channel-viewer]
      # xm-default-author-user is channel web author giving them access to the preview of the channel mgr
      /xm-default-author-user:
        hipposys:userroles:
          operation: add
          value: [xm-channel-viewer]
      # xm-default-webmaster-user is channel webmaster allowing them to modify hst configuration
      /xm-default-webmaster-user:
        jcr:primaryType: hipposys:userrole
        hipposys:system: true
        hipposys:userroles: [xm-channel-webmaster]
    /hippo:configuration/hippo:groups:
      /webmaster:
        jcr:primaryType: hipposys:group
        hipposys:members:
          .meta:category: system
          value: []
        hipposys:userroles:
          .meta:category: system
          .meta:add-new-system-values: true
          value: [xm-default-webmaster-user]
        hipposys:securityprovider: internal
