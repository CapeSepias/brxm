definitions:
  config:
    /hippo:configuration/hippo:userroles:
      /xm-hst-formdata-writer:
        jcr:primaryType: hipposys:userrole
        hipposys:system: true
      /xm-hst-user:
        jcr:primaryType: hipposys:userrole
        hipposys:userroles: [xm-webfiles-reader]
        hipposys:system: true
      /xm-hst-live-documents-reader:
        jcr:primaryType: hipposys:userrole
        hipposys:userroles: [xm-hst-user]
        hipposys:system: true
      /xm-hst-preview-documents-reader:
        jcr:primaryType: hipposys:userrole
        hipposys:userroles: [xm-hst-user]
        hipposys:system: true
      /xm-channel-admin:
        jcr:primaryType: hipposys:userrole
        hipposys:userroles: [xm-channel-webmaster]
        hipposys:system: true
      /xm-channel-webmaster:
        jcr:primaryType: hipposys:userrole
        hipposys:userroles: [xm-channel-viewer]
        hipposys:system: true
      /xm-channel-viewer:
        jcr:primaryType: hipposys:userrole
        hipposys:userroles: [xm-webfiles-reader]
        hipposys:system: true
    /hippo:configuration/hippo:users/admin:
      hipposys:userroles:
        operation: add
        value: [xm-channel-admin]
    /hippo:configuration/hippo:groups:
      /admin:
        hipposys:userroles:
          operation: add
          value: [xm-channel-admin]
      # By default editor group is channel web author giving them access to the preview of the channel mgr
      /editor:
        hipposys:userroles:
          operation: add
          value: [xm-channel-viewer]
      # By default author group is channel web author giving them access to the preview of the channel mgr
      /author:
        hipposys:userroles:
          operation: add
          value: [xm-channel-viewer]
      # By default webmaster group is channel webmaster allowing them to modify hst configuration
      /webmaster:
        jcr:primaryType: hipposys:group
        hipposys:members:
          .meta:category: system
          value: []
        hipposys:userroles: [xm-channel-webmaster]
        hipposys:securityprovider: internal
